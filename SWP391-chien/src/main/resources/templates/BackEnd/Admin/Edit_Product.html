<body>
<!-- tap on top start -->

    <span class="lnr lnr-chevron-up"></span>
</div>

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">

            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Product Information</h5>
                                        </div>

                                        <form class="theme-form theme-form-2 mega-form"
                                              th:action="@{'/admin/update_product/' + ${id}}" method="post"
                                              th:object="${productDTO}"
                                              enctype="multipart/form-data">
                                            <!-- Name -->
<!--                                            <input type="hidden" name="_method" value="put">-->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Product
                                                    Name</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text"
                                                           placeholder="Product Name" th:field="*{name}" required>
                                                </div>
                                                <div th:if="${#fields.hasErrors('name')}"
                                                     th:errors="*{name}"
                                                     class="text-danger small mt-1 m-l-0"
                                                     style="font-weight: bold; font-size: 13px;">
                                                </div>
                                            </div>

                                            <!-- Category -->
                                            <div class="mb-4 row align-items-center">
                                                <label
                                                        class="col-sm-3 col-form-label form-label-title">Category</label>
                                                <div class="col-sm-9">
                                                    <select class="js-example-basic-single w-100" th:field="*{categoryId}">
                                                        <option value="" disabled selected>Category Menu</option>
                                                        <option th:each="category : ${categories}"
                                                                th:value="${category.getId()}"
                                                                th:text="${category.getName()}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="mb-4 row">
                                                <label class="form-label-title col-sm-3 mb-0">Product
                                                    Description</label>
                                                <div class="col-sm-9">
                                                    <textarea id="role-description" class="description-box" th:field="*{description}" placeholder="Enter product description here..."></textarea>
                                                </div>
                                            </div>

                                            <div class="mb-4 row">
                                                <label class="col-sm-3 col-form-label form-label-title">Stock
                                                    Status</label>
                                                <div class="col-sm-9">
                                                    <select class="js-example-basic-single w-100" name="status" th:field="*{status}">
                                                        <option th:each="status : ${statuses}"
                                                                th:value="${status}"
                                                                th:text="${status}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="mb-4 row align-items-center">
                                                <label
                                                        class="col-sm-3 col-form-label form-label-title">Images</label>
<!--                                                <input type="hidden" id="productId" name="id" th:value="${id}" />-->
                                                <div class="col-sm-9">
                                                    <input class="form-control form-choose" type="file"
                                                           id="images" name="files" multiple accept="image/*">
                                                </div>
                                            </div>

                                            <div class="mb-4 row">
                                                <div class="col-sm-9 offset-sm-3">
                                                    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                                                </div>
                                            </div>

                                            <!--
                                            <div class="mb-4 row align-items-center">
                                                <label

                                                <div class="col-sm-9">

                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <label

                                                <div class="col-sm-9">
                                                    <label class="switch">
                                                        <input type="checkbox" checked=""><span

                                                    </label>
                                                </div>
                                            </div>
                                            -->
                                            <div class="mb-4 row">
                                                <div class="card-submit-button">
                                                    <button class="btn btn-animation ms-auto" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

            <div class="container-fluid">

<div class="modal fade theme-modal remove-coupon" id="resultModal" aria-hidden="true" tabindex="-1">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="resultModalTitle">TITLE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="remove-box text-center">
                    <div class="wrapper" id="resultModalIcon">
                        <!-- Biểu tượng động sẽ được thay ở đây -->
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                    <h4 class="text-content" id="resultModalMessage">MESSAGE</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        // Cập nhật nội dung
        title.textContent = status === 'success' ? 'Thành công!' : 'Thất bại!';
        msg.textContent = message;

        // Icon: dùng lại SVG hoặc đổi sang icon lỗi nếu muốn
        icon.innerHTML = status === 'success'
            ? `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
               <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
               <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
           </svg>`
            : `<i class="fas fa-exclamation-triangle" style="font-size: 40px; color: red;"></i>`;

        // Hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }

</script>
<script>
    document.querySelector('.theme-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = this;
        const errorDiv = document.getElementById("error-message");
        errorDiv.classList.add("d-none");
        errorDiv.textContent = "";

        // Tạo FormData từ form HTML (gồm cả text và ảnh)
        const formData = new FormData(form);

        try {
            // Gửi dữ liệu text + ảnh cùng lúc
            const response = await fetch(form.action, {
                method: 'POST', // hoặc 'PUT' nếu dùng @PutMapping
                body: formData
            });

            if (!response.ok) {
                const contentType = response.headers.get("content-type");
                let msg = "Lỗi không xác định";

                if (contentType && contentType.includes("application/json")) {
                    const errorData = await response.json();
                    msg = typeof errorData === 'object'
                        ? Object.values(errorData).join('\n')
                        : JSON.stringify(errorData);
                } else {
                    msg = await response.text();
                }

                errorDiv.textContent = msg;
                errorDiv.classList.remove("d-none");
                console.error("Chi tiết lỗi cập nhật:", msg);
                throw new Error("Lỗi khi cập nhật sản phẩm");
            }

            showModal('success', 'Cập nhật thành công!');
            setTimeout(() => {
                window.location.href = '/admin/products';
            }, 2500);

        } catch (err) {
            console.error("Lỗi khi gửi form:", err);
        }
    });
</script>
