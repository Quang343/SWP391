<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="BackEnd/fragments/Admin/head::head"></head>

<style>

    /* Canh giữa nội dung trong th */
    table.dataTable thead th {
        text-align: center !important;
        vertical-align: middle;
        white-space: nowrap;
    }

    /* Canh giữa icon sort */
    table.dataTable thead .sorting:after,
    table.dataTable thead .sorting_asc:after,
    table.dataTable thead .sorting_desc:after {
        margin-left: 5px;
        float: none;
        position: relative;
        top: 1px;
    }

    div.dataTables_filter {
        float: left !important; /* Đẩy sang trái */
        margin-bottom: 1rem;
    }

    .table-product .table tbody tr td {
        text-align: center;
    }

    .dataTables_wrapper .dataTables_filter input {
        padding: 7px;
        font-size: 16px;
    }

    .img-fluid {
        max-width: 100%;
        height: 100%;
    }

    .user-img {
        width: 65px;
        height: 65px;
    }

    li.page-item {
        margin: auto 5px;
    }

    a.page-link {
        border: 3px solid #fff;
    }

    .page-link:focus {
        box-shadow: none;
    }

    /*#2ecc71;*/
    a.page-link.is-active, li.page-item.is-active a {
        background: rgb(13 191 174);
        color: #fff;
        border: 3px solid rgb(13 191 174);
        font-weight: bold;
    }

    .disabled {
        cursor: default !important;
    }

    .modal.fade.show .modal-slide-down {
        transform: translateY(-100px);
        opacity: 0;
        transition: all 0.4s ease;
    }

    .modal.fade.show .modal-slide-down {
        transform: translateY(0);
        opacity: 1;
    }

    .page-item:first-child .page-link,
    .page-item:last-child .page-link {
        min-width: 100px;
        text-align: center;
    }

    .input-group-floating {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .input-group-floating input {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    .input-group-floating label {
        position: absolute;
        left: 10px;
        top: 12px;
        color: #888;
        background-color: white;
        padding: 0 4px;
        transition: all 0.2s ease;
        pointer-events: none;
    }

    .input-group-floating input:focus + label,
    .input-group-floating input:not(:placeholder-shown) + label {
        top: -8px;
        left: 8px;
        font-size: 13px;
        color: #0dbfae;
    }

    .form-check-label{
        position: absolute;
        margin: 0;
        left: 30px;
        opacity: unset !important;
        font-weight: bold !important;
    }

    .close-btn{
        background-color: #ff1818;
        color: #fff;
    }
    .close-btn:hover{
        background-color: red;
        color: #fff;
    }

    #status-active:checked {
        background-color: #0dbfae;
        border-color: #0dbfae;
    }

    #status-inactive:checked {
        background-color: red;
        border-color: red;
    }

    .select-tag-custom{
        width: 200px !important;
        height: 40px;
        margin-left: 20px;
    }


</style>
<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/Admin/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body Start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Admin/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <!-- Container-fluid starts-->
        <div class="page-body">
            <!-- All User Table Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <div class="card-body">
                                <div class="title-header option-title">
                                    <h5>Danh sách người dùng</h5>
                                    <form class="d-inline-flex">
                                        <a th:href="@{/admin/add_user}" class="align-items-center btn btn-theme d-flex">
                                            <i data-feather="plus"></i>Thêm mới
                                        </a>
                                    </form>
                                </div>

                                <div class="table-responsive table-product">
                                    <!-- Bộ lọc custom -->
                                    <div>
                                        <!-- Bộ lọc vai trò -->
                                        <select id="filterRole" class="select-tag-custom form-select d-inline-block">
                                            <option value="">Tất cả vai trò</option>
                                            <option value="USER">USER</option>
                                            <option value="SELLER">SELLER</option>
                                            <option value="BLOGGER">BLOGGER</option>
                                            <option value="WAREHOUSE">WAREHOUSE</option>
                                        </select>

                                        <!-- Bộ lọc trạng thái -->
                                        <select id="filterStatus" class="select-tag-custom form-select d-inline-block">
                                            <option value="">Tất cả trạng thái</option>
                                            <option value="Đang hoạt động">Đang hoạt động</option>
                                            <option value="Ngừng hoạt động">Ngừng hoạt động</option>
                                        </select>

                                        <!-- DataTables search box sẽ tự động nằm bên phải -->
                                    </div>

                                    <table class="table all-package theme-table" id="table_id">
                                        <thead>
                                        <tr>
                                            <th style="width: 50px !important;">STT</th>
                                            <th>Tên đăng nhập</th>
                                            <th>Ảnh đại diện</th>
                                            <th>Vai trò</th>
                                            <th>Trạng thái</th>
                                            <th>Thao tác</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="user, iterStat : ${users}"
                                            th:id="'user-row-' + ${user.getUserId()}">
                                            <td style="width: 50px !important;" th:text="${iterStat.count}"></td>
                                            <td th:text="${user.getUserName()}"></td>
                                            <td>
                                                <div class="user-img w-100">
                                                    <img th:src="@{'/seller/' + ${user.getUserId()} + '/' + ${user.getImage()}}"
                                                         class="img-fluid rounded-circle avatar">
                                                </div>
                                            </td>
                                            <td th:text="${user.getRole().getRoleName()}"></td>
                                            <td th:text="${user.getStatus() == 'Active' ? 'Đang hoạt động' : 'Ngừng hoạt động'}"
                                                th:class="${user.getStatus() == 'Active'} ? 'text-success' : 'text-danger'"
                                                th:id="'user-status-' + ${user.getUserId()}"
                                                style="font-weight: bold; font-size: 1rem;">
                                            </td>
                                            <td>
                                                <ul>
                                                    <li>
                                                        <a href="javascript:void(0)" class="view-user"
                                                           th:attr="data-id=${user.getUserId()},
                                                            data-username=${user.getUserName()},
                                                            data-fullName=${user.getFullName()},
                                                            data-email=${user.getEmail()},
                                                            data-phone=${user.getPhone()},
                                                            data-address=${user.getAddress()},
                                                            data-role=${user.getRole().getRoleName()},
                                                            data-status=${user.getStatus()},
                                                            data-dob=${user.getDob()}"
                                                           data-bs-toggle="modal"
                                                           data-bs-target="#userDetailModal"
                                                           title="Xem chi tiết">
                                                            <i class="ri-eye-line"></i>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a th:href="@{'/admin/edit_user/' + ${user.getUserId()}}"
                                                           title="Chỉnh sửa">
                                                            <i class="ri-pencil-line"></i>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a href="javascript:void(0)"
                                                           th:attr="data-id=${user.getUserId()}"
                                                           data-bs-toggle="modal"
                                                           data-bs-target="#ModalToggle1"
                                                           title="Xóa người dùng">
                                                            <i class="ri-delete-bin-line" style="color: red"></i>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- table responsive -->
                            </div> <!-- card-body -->
                        </div> <!-- card -->
                    </div> <!-- col -->
                </div> <!-- row -->
            </div> <!-- container-fluid -->

            <!-- All User Table Ends-->

            <!-- Pagination Start -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation" style="margin-bottom: 5% !important;">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link is-active" th:href="@{'/admin/users?page=' + ${currentPage - 1}}"
                           aria-label="Previous">
                            <span aria-hidden="true">Previous</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == currentPage.toString()} ? 'is-active'">
                        <span style="padding: .375rem .75rem; border: 3px solid transparent;"
                              th:if="${pageNumber == '...'}">...</span>
                        <a class="page-link" th:if="${pageNumber != '...'}"
                           th:href="@{'/admin/users?page=' + ${pageNumber}}"
                           th:text="${pageNumber}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link is-active" th:href="@{'/admin/users?page=' + ${currentPage + 1}}"
                           aria-label="Next">
                            <span aria-hidden="true">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Pagination End -->

            <!-- footer start-->
            <div th:replace="BackEnd/fragments/Admin/footer::footer"></div>
            <!-- footer end-->
        </div>
        <!-- Container-fluid end -->
    </div>
    <!-- Page Body End -->

    <!-- Modal Start -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">

            <div class="modal-content">

                    <h5 class="modal-title"  id="staticBackdropLabel">Logging Out</h5>
                    <p>Are you sure you want to log out?</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="button-box">
                        <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn--yes btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

            </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-animation btn-md fw-bold" data-bs-dismiss="modal">Huỷ bỏ</button>

            </div>

    </div>
</div>

<div class="modal fade theme-modal remove-coupon" id="resultModal" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="resultModalTitle">Hoàn tất</h5>

                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <h4 id="resultModalMessage" class="text-content">Xoá thành công</h4>

            <div class="modal-header">
                <h5 class="modal-title" style="color: #000; font-size: 1.5rem; font-weight: bold;">Thông tin người dùng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>

                                    <label class="form-check-label text-danger fw-semibold" for="status-inactive">Không hoạt động</label>
                                </div>

            <div class="modal-footer mt-3">
                <button type="button" class="btn close-btn" data-bs-dismiss="modal">Đóng</button>

        </div>
    </div>

<script>
    let selectedUserId = null;

    // const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    // const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    const deleteModal = document.getElementById('ModalToggle1');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const firstModalMessage = document.getElementById('firstModalMessage');
        firstModalMessage.innerHTML = `<p style="font-size: 1rem;">Bạn có chắc chắn muốn xoá người dùng này không?</p>`

        const triggerElement = event.relatedTarget;
        selectedUserId = triggerElement.getAttribute('data-id');
    });

    function confirmDelete() {
        if (!selectedUserId) return;

        fetch(`/AgriculturalWarehouseManagementApplication/admin/delete_user/${selectedUserId}`, {
            method: 'DELETE',
            // headers: {
            //     'Content-Type': 'application/json',
            //     [csrfHeader]: csrfToken
            // }
        })
            .then(response => response.json())
            .then(data => {

                document.getElementById('resultModalMessage').innerText = data.message;
                const resultModalElement = document.getElementById('resultModal');
                const resultModal = new bootstrap.Modal(resultModalElement);
                resultModal.show();

                const statusCell = document.getElementById(`user-status-${selectedUserId}`);
                if (statusCell) {
                    statusCell.innerText = 'Ngừng hoạt động';
                    statusCell.classList.add('text-danger');
                    statusCell.style.fontWeight = 'bold';
                    statusCell.style.fontSize = '1rem';
                }

                selectedUserId = null;
                setTimeout(() => {
                    resultModal.hide();
                }, 1500);
            })
            .catch(error => {
                alert("Lỗi khi xoá user: " + error);
            })
    }
</script>

<script>
    function setStatusRadio(status) {
        const formStatusActive = document.querySelector('.form-status-active');
        const formStatusInactive = document.querySelector('.form-status-inactive');
        const activeRadio = document.getElementById('status-active');
        const inactiveRadio = document.getElementById('status-inactive');

        if (status === 'Active') {
            activeRadio.checked = true;
            formStatusInactive.style.display = 'none';
        } else {
            inactiveRadio.checked = true;
            formStatusActive.style.display = 'none';
        }
    }
    document.addEventListener('DOMContentLoaded', function () {
        const viewButtons = document.querySelectorAll('.view-user');

        viewButtons.forEach(button => {
            button.addEventListener('click', function () {
                // Gán giá trị vào các ô hiển thị
                document.getElementById('detail-username').value = this.dataset.username;
                document.getElementById('detail-fullname').value = this.dataset.fullname;
                document.getElementById('detail-dob').value = this.dataset.dob;
                document.getElementById('detail-email').value = this.dataset.email;
                document.getElementById('detail-address').value = this.dataset.address;
                document.getElementById('detail-role').value = this.dataset.role;
                document.getElementById('detail-phone').value = this.dataset.phone;

                setStatusRadio(this.dataset.status);
            });
        });

    })
</script>
