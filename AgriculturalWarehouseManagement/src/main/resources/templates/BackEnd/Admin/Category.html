
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="BackEnd/fragments/Admin/head::head"></head>
<style>
    .alert-success {
        background-color: #d1e7dd !important;
        color: #0c0c0c !important;
    }

    .category-img img{
        width: 65px;
        height: auto;
        border-radius: 50%;
    }

    #deleteModalStartMsg p{
        font-size: 1rem;
    }

    li.page-item{
        margin: auto 5px;
    }

    a.page-link{
        border: 3px solid #fff;
    }

    .page-link:focus{
        box-shadow: none;
    }
    /*#2ecc71;*/
    a.page-link.is-active, li.page-item.is-active a{
        background: rgb(13 191 174);
        color: #fff;
        border: 3px solid rgb(13 191 174);
        font-weight: bold;
    }

</style>
<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/Admin/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body Start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Admin/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <!-- Container-fluid starts-->
        <div class="page-body">
            <!-- All User Table Start -->
            <div class="container-fluid">
                <div id="autoDismissAlert" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message here</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}">Error message here</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <div class="card-body">
                                <div class="title-header option-title">
                                    <h5>All Category</h5>
                                    <form class="d-inline-flex">
                                        <a th:href="@{/admin/add_category}"
                                           class="align-items-center btn btn-theme d-flex">
                                            <i data-feather="plus-square"></i>Add New
                                        </a>
                                    </form>
                                </div>

                                <div class="table-responsive category-table">
                                    <div>
                                        <table class="table all-package theme-table" id="table_id">
                                            <thead>
                                                <tr>
                                                    <th>STT</th>
                                                    <th>Name</th>
<!--                                                    <th>Description</th>-->
                                                    <th>Status</th>
                                                    <th>Icon</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="category, init : ${categories}">
                                                <td th:text="${init.count}"></td>
                                                <td th:text="${category.getName()}"></td>
<!--                                                <td th:text="${category.getDescription()}"></td>-->
                                                <td th:text="${category.getStatus()}"></td>
                                                <td>
                                                    <div class="category-img">
<!--                                                        <img th:src="@{'/Backend/assets/images/category/' + ${category.getImageUrl()}}"-->
<!--                                                             class="img-fluid" alt="">-->
                                                        <img th:src="@{'/admin/' + ${category.getImageUrl()}}" class="img-fluid" alt="">
                                                    </div>
                                                </td>
                                                <td>
                                                    <ul>
                                                        <li>
                                                            <a href="order-detail.html">
                                                                <i class="ri-eye-line"></i>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a th:href="@{'/admin/edit_category/' + ${category.getId()}}">
                                                                <i class="ri-pencil-line"></i>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="javascript:void(0)" data-bs-toggle="modal"
                                                                data-bs-target="#deleteModalStart"
                                                                th:attr="data-id=${category.getId()}">
                                                                <i class="ri-delete-bin-line"></i>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- All User Table Ends-->

            <!-- Pagination Start -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link is-active" th:href="@{'/admin/categories?page=1'}" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link is-active" th:href="@{'/admin/categories?page=' + ${currentPage - 1}}" aria-label="Previous">
                            <span aria-hidden="true">Previous</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="index : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${currentPage == index + 1} ? 'is-active'">
                        <a class="page-link" th:href="@{'/admin/categories?page=' + ${index + 1}}" th:text="${index + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link is-active" th:href="@{'/admin/categories?page=' + ${currentPage + 1}}" aria-label="Next">
                            <span aria-hidden="true">Next</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link is-active" th:href="@{'/admin/categories?page=' + ${totalPages}}" aria-label="Last">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Pagination End -->

            <div th:replace="BackEnd/fragments/Admin/footer::footer"></div>
        </div>
        <!-- Container-fluid end -->
    </div>
    <!-- Page Body End -->

    <!-- Modal Start -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                    <p>Are you sure you want to log out?</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="button-box">
                        <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                        <button type="button" th:onclick="|window.location='@{backend/login}'|" class="btn btn--yes btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal End -->
</div>

<!-- Delete Modal Box Start -->
<div class="modal fade theme-modal remove-coupon" id="deleteModalStart" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block text-center">
                <h5 class="modal-title w-100" id="deleteModalStartLabel">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="deleteModalStartMsg" class="remove-box">
                    <p>Bạn có chắc chắn muốn xóa</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-animation btn-md fw-bold" data-bs-dismiss="modal">No</button>
                <button type="submit" class="btn btn-animation btn-md fw-bold" data-bs-target="#resultModal"
                        data-bs-toggle="modal" data-bs-dismiss="modal" onclick="confirmDelete()">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal thông báo tái sử dụng -->
<div class="modal fade theme-modal remove-coupon" id="resultModal" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="resultModalTitle">Done!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="remove-box text-center">
                    <div id="resultModalIcon" class="wrapper">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <h4 id="resultModalMessage" class="text-content">It's Removed.</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Delete Modal Box End -->

<!-- latest js -->
<script th:src="@{/Backend/assets/js/jquery-3.6.0.min.js}"></script>

<!-- Bootstrap js -->
<script th:src="@{/Backend/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>

<!-- feather icon js -->
<script th:src="@{/Backend/assets/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/Backend/assets/js/icons/feather-icon/feather-icon.js}"></script>

<!-- scrollbar simplebar js -->
<script th:src="@{/Backend/assets/js/scrollbar/simplebar.js}"></script>
<script th:src="@{/Backend/assets/js/scrollbar/custom.js}"></script>

<!-- Sidebar js -->
<script th:src="@{/Backend/assets/js/config.js}"></script>

<!-- customizer js -->
<script th:src="@{/Backend/assets/js/customizer.js}"></script>

<!-- Plugins js -->
<script th:src="@{/Backend/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/Backend/assets/js/notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/Backend/assets/js/notify/index.js}"></script>

<!-- Data table js -->
<script th:src="@{/Backend/assets/js/jquery.dataTables.js}"></script>
<script th:src="@{/Backend/assets/js/custom-data-table.js}"></script>

<!-- sidebar effect -->
<script th:src="@{/Backend/assets/js/sidebareffect.js}"></script>

<!-- Theme js -->
<script th:src="@{/Backend/assets/js/script.js}"></script>

<script>
    let selectedCategoryId = null;
    const deleteModalStart = document.getElementById('deleteModalStart');
    const deleteModalStartLabel = document.getElementById('deleteModalStartLabel');
    const deleteModalStartMsg = document.getElementById('deleteModalStartMsg');

    deleteModalStartLabel.textContent = 'Xác nhận xoá';
    deleteModalStartMsg.innerHTML = `<p>Bạn có chắc chắn muốn xóa ?</p>`

    deleteModalStart.addEventListener('show.bs.modal', function (event) {
        selectedCategoryId = event.relatedTarget.getAttribute('data-id');
    })

    function confirmDelete() {
        if(!selectedCategoryId) return;

        fetch(`/AgriculturalWarehouseManagementApplication/admin/delete_category/${selectedCategoryId}`, {
            method: 'DELETE'
        })
        .then((response) => response.json())
        .then(data => {
            document.getElementById('resultModalMessage').innerText = data.message;
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();

            selectedCategoryId = null;
            setTimeout(() => location.reload(), 1500);
        })
        .catch(error => {
            alert("Lỗi khi xoá category: " + error);
        });
    }

</script>

</body>

</html>
