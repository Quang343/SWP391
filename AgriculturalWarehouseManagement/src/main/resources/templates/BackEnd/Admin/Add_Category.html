<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.textContent = status === 'success' ? 'Thành công' : 'Thất bại!';
        msg.textContent = message;

        icon.innerHTML = status === 'success'
            ? `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
               </svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`

        //hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }
</script>

<script>
    // Xem trước ảnh
    document.getElementById("image").addEventListener("change", function (event) {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        const file = event.target.files[0];
        if (!file || !file.type.startsWith("image/")) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "img-thumbnail";
            Object.assign(img.style, { width: "100px", height: "100px", objectFit: "cover" });
            preview.appendChild(img);
        };
        reader.readAsDataURL(file);
    });

    // Submit form bằng Axios
    async function submitCategory(event) {
        event.preventDefault(); // Ngăn form submit mặc định

        const formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("description", document.getElementById("category-description").value);
        formData.append("status", document.getElementById("status").value);

        const fileInput = document.getElementById("image");
        if (fileInput.files.length > 0) {
            formData.append("image", fileInput.files[0]);
        }

        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add("d-none");
        errorDiv.textContent = '';

        try {
            const response = await axios.post("/AgriculturalWarehouseManagementApplication/admin/saveCategory", formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            });

            // Thành công
            const successMsg = response.data.message || "Thêm thành công";
            showModal('success', successMsg);
            setTimeout(() => {
                window.location.href = '/AgriculturalWarehouseManagementApplication/admin/categories';
            }, 2000);

        } catch (error) {
            let msg = "Đã xảy ra lỗi khi gửi form.";

            if (error.response) {
                    const data = error.response.data;
                    msg = typeof data === 'object'
                        ? Object.values(data).join('\n')
                        : data;
                    console.error("Chi tiết lỗi:", data);
            } else {
                console.error("Lỗi kết nối hoặc client:", error.message);
            }

            errorDiv.textContent = msg;
            errorDiv.classList.remove('d-none');
        }
    }
</script>
