<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/Admin/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Admin/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <!-- Create Coupon Table start -->
        <div class="page-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="title-header option-title">
                                            <h5>Thêm mã giảm giá</h5>
                                            <div class="right-options">
                                                <ul>
                                                    <li>
                                                        <a class="btn btn-solid" th:href="@{/admin/vouchers}">Danh sách mã giảm giá</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link active" id="pills-home-tab"
                                                        data-bs-toggle="pill" data-bs-target="#pills-home"
                                                        type="button">Thông tin chung</button>
                                            </li>
                                        </ul>

                                        <div class="tab-content" id="pills-tabContent">
                                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
                                                <form class="theme-form theme-form-2 mega-form"
                                                      th:action="@{/admin/saveCoupon}"
                                                      th:object="${voucherDTO}" method="post">

                                                    <div class="row">
                                                        <!-- Mã giảm giá -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-2 col-md-3 col-form-label form-label-title">Mã giảm giá</label>
                                                            <div class="col-md-9 col-lg-10">
                                                                <input class="form-control" th:field="*{voucherCode}" type="text" required>
                                                            </div>
                                                            <div th:if="${#fields.hasErrors('voucherCode')}"
                                                                 th:errors="*{voucherCode}"
                                                                 class="text-danger small mt-1 m-l-0"
                                                                 style="font-weight: bold; font-size: 13px;"></div>
                                                        </div>

                                                        <!-- Ngày bắt đầu -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-2 col-md-3 col-form-label form-label-title">Ngày bắt đầu</label>
                                                            <div class="col-md-9 col-lg-10">
                                                                <input class="form-control" type="datetime-local" th:field="*{startDate}" required>
                                                            </div>
                                                        </div>

                                                        <!-- Ngày kết thúc -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-2 col-md-3 col-form-label form-label-title">Ngày kết thúc</label>
                                                            <div class="col-md-9 col-lg-10">
                                                                <input class="form-control" type="datetime-local" th:field="*{endDate}" required>
                                                            </div>
                                                        </div>

                                                        <!-- Loại giảm giá -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-sm-2 col-lg-2 col-md-3 col-form-label form-label-title">Loại giảm giá</label>
                                                            <div class="col-sm-10 col-md-9">
                                                                <select name="state" style="width: 50%;" th:field="*{discountType}">
                                                                    <option value="" disabled>--Chọn loại--</option>
                                                                    <option th:each="type : ${types}" th:value="${type.name()}" th:text="${type.name()}"></option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <!-- Giá trị giảm -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-2 col-md-3 col-form-label form-label-title">Giá trị giảm</label>
                                                            <div class="col-md-9 col-lg-10">
                                                                <input class="form-control" type="number" th:field="*{discountValue}" placeholder="0" min="0" required>
                                                            </div>
                                                        </div>

                                                        <!-- Giá trị đơn hàng tối thiểu -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-2 col-md-3 col-form-label form-label-title">Giá trị đơn hàng tối thiểu</label>
                                                            <div class="col-md-9 col-lg-10">
                                                                <input class="form-control" th:field="*{minOrderAmount}" type="number" placeholder="0" min="0" required>
                                                            </div>
                                                        </div>

                                                        <!-- Số lượng -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-2 col-md-3 col-form-label form-label-title">Số lượng</label>
                                                            <div class="col-md-9 col-lg-10">
                                                                <input class="form-control" type="number" th:field="*{quantity}" placeholder="0" min="0">
                                                            </div>
                                                        </div>

                                                        <!-- Thông báo lỗi -->
                                                        <div class="mb-4 row" style="justify-content: flex-end;">
                                                            <div class="col-md-9 col-lg-10">
                                                                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                                                            </div>
                                                        </div>

                                                        <!-- Nút Gửi -->
                                                        <div class="card-submit-button">
                                                            <button class="btn btn-animation ms-auto" type="submit">Tạo mới</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Create Coupon Table End -->

        <!-- footer start-->
        <div th:replace="BackEnd/fragments/Admin/footer::footer"></div>
        <!-- footer end-->
    </div>
</div>

<!-- Modal start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">

                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" onclick="location.href = 'login.html';"

<div class="modal fade theme-modal remove-coupon" id="resultModal" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="resultModalTitle">Done!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="remove-box text-center">
                    <div id="resultModalIcon" class="wrapper">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <h4 id="resultModalMessage" class="text-content">It's Removed.</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal(status, message){
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.textContent = status === 'success' ? 'Hoàn tất' : 'Thất bại!';
        msg.textContent = message;

        icon.innerHTML = status === 'success'
            ?  `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
               </svg>`
            :  `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`

        //hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }
</script>

<script>
    document.querySelector('.theme-form').addEventListener('submit', async function (e){
        e.preventDefault();

        const form = this;

        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add("d-none");
        errorDiv.textContent = '';

        const formData = new FormData(form);
        
        try{
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            if(!response.ok){
                const contentType = response.headers.get("content-type");
                let msg = "Lỗi không xác định";

                if (contentType && contentType.includes("application/json")) {
                    const errorData = await response.json();
                    msg = typeof errorData === 'object'
                        ? Object.values(errorData).join('\n')
                        : JSON.stringify(errorData);
                } else {
                    msg = await response.text();
                }

                errorDiv.textContent = msg;
                errorDiv.classList.remove('d-none');
                console.error("Chi tiết lỗi cập nhật:", msg);
                throw new Error("Lỗi khi tạo coupon");
            }

            showModal('success', 'Thêm thành công');
            setTimeout(() =>{
                window.location.href = '/AgriculturalWarehouseManagementApplication/admin/vouchers';
            }, 1200);
        }catch (e) {
            console.error("Lỗi khi gửi form:", e);
        }
    });
</script>
