<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Fastkart | Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <style>
        body {
            text-align: center;
            margin: 0 auto;
            width: 650px;
            font-family: 'Public Sans', sans-serif;
            background-color: #e2e2e2;
            display: block;
        }

        h3 {
            font-weight: 700;
            font-size: 20px;
            margin: 15px 0 0;
        }

        p {
            font-size: 16px;
            color: #777;
            line-height: 1.5;
        }

        .form-container {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 6px;
            width: 80%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .password-button {
            background-color: #0DA487;
            border: none;
            color: #fff;
            padding: 14px 26px;
            font-size: 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer-table {
            margin-top: 40px;
            padding: 24px;
            background-color: #282834;
            color: white;
        }

        .footer-table a {
            color: #fff;
            text-decoration: underline;
            font-size: 14px;
            margin: 0 10px;
        }

        .theme-color {
            color: #0DA487;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: left;
        }

        .logo-table{
            background-color: white;
            text-align: center;
            margin-inline-start: auto;
            margin-inline-end: auto;
            border-top-width: 0;
            border-bottom-width: 0;
            border-left-width: 0;
            border-right-width: 0;
            -webkit-border-horizontal-spacing: 0;
            -webkit-border-vertical-spacing: 0;
            width: 100%;
        }

        .main-logo{
            width: 100px;
        }

        .btn-primary {
            background-color: rgb(76, 210, 181) !important;
            border-color: rgb(76, 210, 181) !important;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .btn-primary:hover {
            background-color: rgb(59, 190, 162) !important;
            border-color: rgb(59, 190, 162) !important;
        }

        .footer-table {
            margin-top: 40px;
            padding: 24px;
            background-color: #f7f7f7;
            width: 100%;
        }

        .body-table{
            background-color: white;
            text-align: center;
            margin-inline-start: auto;
            margin-inline-end: auto;
            border-top-width: 0;
            border-bottom-width: 0;
            border-left-width: 0;
            border-right-width: 0;
            -webkit-border-horizontal-spacing: 0;
            -webkit-border-vertical-spacing: 0;
            width: 100%;
        }

         #custom-toast-container {
             position: fixed;
             top: 32px;
             right: 32px;
             z-index: 999999;
         }

        .custom-toast {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 2px;
            min-width: 400px;
            max-width: 450px;
            border-left: 4px solid;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.08);
            transition: all linear 0.3s;
        }

        @keyframes custom-slideInLeft {
            from {
                opacity: 0;
                transform: translateX(calc(100% + 32px));
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes custom-fadeOut {
            to {
                opacity: 0;
            }
        }

        .custom-toast--success {
            border-color: #47d864;
        }

        .custom-toast--success .custom-toast__icon {
            color: #47d864;
        }

        .custom-toast--info {
            border-color: #2f86eb;
        }

        .custom-toast--info .custom-toast__icon {
            color: #2f86eb;
        }

        .custom-toast--warning {
            border-color: #ffc021;
        }

        .custom-toast--warning .custom-toast__icon {
            color: #ffc021;
        }

        .custom-toast--error {
            border-color: #ff623d;
        }

        .custom-toast--error .custom-toast__icon {
            color: #ff623d;
        }

        .custom-toast + .custom-toast {
            margin-top: 16px;
        }

        .custom-toast__icon {
            font-size: 24px;
            padding: 0 16px;
        }

        .custom-toast__close {
            font-size: 20px;
            color: rgba(0, 0, 0, 0.3);
            padding: 0 16px;
            cursor: pointer;
        }

        .custom-toast__body {
            flex-grow: 1;
        }

        .custom-toast__title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .custom-toast__msg {
            font-size: 14px;
            color: #888;
            margin-top: 6px;
            line-height: 1.5;
        }

        #page-wrapper {
            transition: opacity 0.5s ease;
        }

        #page-wrapper.fade-out {
            opacity: 0;
        }
    </style>
</head>

<body style="margin: 20px auto;">
<div id="page-wrapper">
<table class="logo-table">
    <tr class="header"
        style="background-color: #f7f7f7;display: flex;align-items: center;justify-content: space-between;width: 100%;">
        <td class="header-logo" style="padding: 10px 32px;">
            <a th:href="@{/}" style="display: block; text-align: left;">
                <img th:src="@{/Backend/assets/images/logo/1.png}" class="main-logo" alt="logo">
            </a>
        </td>
    </tr>
</table>
<table class="body-table">
    <tr>
        <td style="padding: 0">
            <table style="margin-top: 40px; text-align: center; width: 100%;">
                <tr>
                    <td>
                        <img th:src="@{/Backend/assets/images/reset.png}" alt="Reset Icon">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Reset Password</h2>
                    </td>
                </tr>
            </table>

            <table class="form-container text-center">
                <tr>
                    <td>
                        <form>
                            <input type="hidden" name="email" th:value="${session.resetEmail}">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" placeholder="Enter new password" required>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                            </div>

                            <button type="button" id="changePasswordBtn" class="save-btn btn-primary password-button">Change Password</button>
                        </form>
                    </td>
                </tr>
            </table>

            <table class="footer-table">
                <tr>
                    <td>
                        <p style="font-size:13px;">© 2025 Fastkart - Powered by PixelStrap</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</div>
<div id="custom-toast-container"></div>

<script>
    document.getElementById("changePasswordBtn").addEventListener("click", function () {
        const email = document.querySelector("input[name='email']").value;
        const password = document.getElementById("newPassword").value;
        const rePassword = document.getElementById("confirmPassword").value;

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        if (password !== rePassword) {
            customToast({
                title: "Thất bại!",
                message: "Mật khẩu không khớp!",
                type: "error",
                duration: 3000
            });
            return;
        }

        fetch(`/AgriculturalWarehouseManagementApplication/forgotPasswordAdmin/changePassword/${encodeURIComponent(email)}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                // Nếu dùng CSRF trong Spring Security, thêm dòng này:
                [csrfHeader]: csrfToken,
            },
            body: JSON.stringify({
                password: password,
                rePassword: rePassword
            })
        })
            .then(res => {
                if (res.ok) {
                    return res.text();
                } else {
                    return res.text().then(text => Promise.reject(text));
                }
            })
            .then(message => {
                customToast({
                    title: "Thành công!",
                    message: "Thay đổi mật khẩu thành công",
                    type: "success",
                    duration: 2500
                });
                setTimeout(() => {
                    const wrapper = document.getElementById("page-wrapper");
                    wrapper.classList.add("fade-out");

                    setTimeout(() => {
                        window.location.href = "/AgriculturalWarehouseManagementApplication/login";
                    }, 500);
                }, 3000);
            })
            .catch(err => {
                customToast({
                    title: "Thất bại!",
                    message: err || "Đã xảy ra lỗi!",
                    type: "error",
                    duration: 2500
                });
            });
    });
</script>

<script>
    function customToast({ title = "", message = "", type = "info", duration = 3000 }) {
        const main = document.getElementById("custom-toast-container");
        if (main) {
            const toast = document.createElement("div");

            const autoRemoveId = setTimeout(function () {
                main.removeChild(toast);
            }, duration + 1000);

            toast.onclick = function (e) {
                if (e.target.closest(".custom-toast__close")) {
                    main.removeChild(toast);
                    clearTimeout(autoRemoveId);
                }
            };

            const icons = {
                success: "fas fa-check-circle",
                info: "fas fa-info-circle",
                warning: "fas fa-exclamation-circle",
                error: "fas fa-exclamation-circle"
            };
            const icon = icons[type];
            const delay = (duration / 1000).toFixed(2);

            toast.classList.add("custom-toast", `custom-toast--${type}`);
            toast.style.animation = `custom-slideInLeft ease .3s, custom-fadeOut linear 1s ${delay}s forwards`;

            toast.innerHTML = `
                <div class="custom-toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="custom-toast__body">
                    <h3 class="custom-toast__title">${title}</h3>
                    <p class="custom-toast__msg">${message}</p>
                </div>
                <div class="custom-toast__close">
                    <i class="fas fa-times"></i>
                </div>
            `;
            main.appendChild(toast);
        }
    }
</script>

</body>

</html>
