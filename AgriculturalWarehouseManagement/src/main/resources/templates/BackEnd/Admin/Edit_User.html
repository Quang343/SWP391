                                                    <div class="card-header-1">

                                                        </div>

                                                                <input class="form-control" type="text" name="phone"
                                                                       th:field="*{phone}" required>
                                                            </div>
                                                        </div>

                                                        <!-- Address -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-3 col-md-3 col-form-label form-label-title">Địa chỉ</label>
                                                            <div class="col-md-9 col-lg-9">
                                                                <input class="form-control" type="text" name="address"
                                                                       th:field="*{address}">
                                                            </div>
                                                        </div>

                                                        <!-- Gender -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-3 col-md-3 col-form-label form-label-title">Giới tính</label>
                                                            <div class="col-md-9 col-lg-9">
                                                                <select class="form-select" name="gender"
                                                                        th:field="*{gender}">
                                                                    <option value="Male">Nam</option>
                                                                    <option value="Female">Nữ</option>
                                                                    <option value="Other">Khác</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <!-- Date of Birth -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-3 col-md-3 col-form-label form-label-title">Ngày sinh</label>
                                                            <div class="col-md-9 col-lg-9">
                                                                <input class="form-control" type="date" name="dob"

                                                            </div>
                                                        </div>

                                                        <!-- Role -->
                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                                                Vai trò <span style="color: red;">*</span></label>
                                                            <div class="col-md-9 col-lg-9">
                                                                <input class="form-control" type="text" th:value="${role}"/>
                                                            </div>
                                                        </div>

                                                        <!-- Status -->

                                                                    <!--                                                                     <option value="Ban">Ban</option>-->
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="mb-4 row align-items-center">
                                                            <label class="col-lg-3 col-md-3 col-form-label form-label-title">

<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.innerText = status === 'success' ? 'Hoàn tất' : 'Thất bại';

        icon.innerHTML = status === 'success' ?
            `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>` :
            `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`;
        msg.innerText = message;

        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }
</script>
<script>

    let selectedImageFile = null;

    document.getElementById("image").addEventListener("change", function (event) {
        const fileInput = event.target;
        const imageContainer = document.getElementById("preview-image-container");
        const fileNameDisplay = document.getElementById("selected-file-name");
        const file = fileInput.files[0];

        if (!file || !file.type.startsWith("image/")) {
            // Nếu người dùng nhấn cancel → KHÔNG xoá ảnh cũ
            return;
        }

        selectedImageFile = file; // Lưu lại ảnh mới
        fileNameDisplay.textContent = `Đã chọn: ${file.name}`;

        // Tạo và gắn ảnh mới
        const reader = new FileReader();
        reader.onload = function (e) {
            imageContainer.innerHTML = '';
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "img-thumbnail";
            Object.assign(img.style, {
                width: "150px",
                height: "150px",
                objectFit: "cover"
            });
            imageContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
    });

    document.querySelector('.theme-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = this;

        const formData = new FormData(form);

        if (selectedImageFile) {
            formData.set("image", selectedImageFile);
        }

        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add('d-none');
        errorDiv.textContent = "";

        try {
            const response = await fetch(form.action, {
                method: "PUT",
                body: formData,
            });
            if (!response.ok) {
                const contentType = response.headers.get("content-type");
                let msg = "Lỗi không xác định";

                if (contentType && contentType.includes("application/json")) {
                    const errorData = await response.json();
                    msg = typeof errorData === 'object'
                        ? Object.values(errorData).join('\n')
                        : JSON.stringify(errorData);
                } else {
                    msg = await response.text();
                }
                errorDiv.textContent = msg;
                errorDiv.classList.remove('d-none');
                console.error("Chi tiết lỗi cập nhật:", msg);
                throw new Error("Lỗi khi update user");
            }
            showModal("success", "Cập nhật thành công");
            setTimeout(() => {
                window.location.href = '/AgriculturalWarehouseManagementApplication/admin/users';
            }, 1500);
        } catch (e) {
            console.error("Lỗi khi gửi form:", e);
        }
    })

</script>
