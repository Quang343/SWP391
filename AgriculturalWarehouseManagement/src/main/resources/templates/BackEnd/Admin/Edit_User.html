                      <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
                        <form class="theme-form theme-form-2 mega-form" method="post" th:action="@{'/admin/update_user/' + ${id}}"
                              th:object="${userDTO}">
                          <input type="hidden" name="_method" value="put">
                          <div class="card-header-1">
                            <h5>User Information</h5>
                          </div>

                          <div class="row">
                            <!-- Username -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                Username <span style="color: red;">*</span></label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="text" name="username" th:field="*{username}" required>
                              </div>
                            </div>

                            <!-- Full Name -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">Full Name</label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="text" name="fullName" th:field="*{fullName}" required>
                              </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">Email</label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="email" name="email" th:field="*{email}">
                              </div>
                            </div>

                            <!-- Phone -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                Phone <span style="color: red;">*</span></label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="text" name="phone" th:field="*{phone}" required>
                              </div>
                              <div th:if="${#fields.hasErrors('phone')}"
                                   th:errors="*{phone}"
                                   class="text-danger small mt-1 m-l-0"
                                   style="font-weight: bold; font-size: 13px;">
                              </div>
                            </div>

                            <!-- Address -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">Address</label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="text" name="address" th:field="*{address}">
                              </div>
                            </div>

                            <!-- Gender -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">Gender</label>
                              <div class="col-md-9 col-lg-9">
                                <select class="form-select" name="gender" th:field="*{gender}">
                                  <option value="">-- Select --</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                                  <option value="Other">Other</option>
                                </select>
                              </div>
                            </div>

                            <!-- Date of Birth -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">Date of Birth</label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="date" name="dob" th:field="*{dob}">
                              </div>
                            </div>

                            <!-- Role -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                Role <span style="color: red;">*</span></label>
                              <div class="col-md-9 col-lg-9">
                                <select class="form-select" name="roleId" th:field="*{roleId}" required>
                                  <option value="">-- Select Role --</option>
                                  <option th:each="role : ${roles}"
                                          th:value="${role.getId()}"
                                          th:text="${role.getName()}">
                                  </option>
                                </select>
                              </div>
                            </div>

                            <!-- Status -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                Status <span style="color: red;">*</span></label>
                              <div class="col-md-9 col-lg-9">
                                <select class="form-select" name="status" required>
                                  <option value="Active">Active</option>
                                  <option value="Inactive">Inactive</option>
                                  <option value="Ban">Ban</option>
                                </select>
                              </div>
                            </div>

                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                Password <span style="color: red;">*</span></label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="password" name="password" th:value="*{password}" required>
                              </div>
                            </div>

                            <!-- OTP -->
                            <div class="mb-4 row align-items-center">
                              <label class="col-lg-3 col-md-3 col-form-label form-label-title">
                                OTP <span style="color: red;">*</span></label>
                              <div class="col-md-9 col-lg-9">
                                <input class="form-control" type="text" name="otp" th:field="*{otp}" required>
                              </div>
                            </div>
                            <div class="card-submit-button">
                              <button class="btn btn-animation ms-auto" type="submit">Save</button>
                            </div>
                          </div>
                        </form>
