    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Admin/sidebar::sidebar"></div>

        <div class="page-body">

            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Category Information</h5>
                                        </div>

                                        <form id="updateCategoryForm" th:action="@{'/admin/update_category/' + ${id}}"
                                              onsubmit="submitCategory(event)" enctype="multipart/form-data">
                                            <div class="theme-form theme-form-2 mega-form">
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Category Name</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" type="text" id="name" name="name"
                                                               placeholder="Category Name" th:value="${categoryDTO.getName()}" required>
                                                    </div>
                                                </div>

                                                <div class="mb-4 row align-items-center">
                                                    <div class="form-group">
                                                        <label class="form-label-title col-sm-3 mb-0" for="category-description">Category Description</label>
                                                        <div class="col-sm-9">
                                                            <textarea id="category-description" name="description" class="description-box" th:text="${categoryDTO.getDescription()}" placeholder="Enter category description here..."></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Category Status</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-select" id="status" name="status" required>
                                                            <option disabled value="" th:selected="${categoryDTO.getStatus() == null}">Select status</option>
                                                            <option value="ACTIVE" th:selected="${categoryDTO.getStatus() == 'ACTIVE'}">Active</option>
                                                            <option value="INACTIVE" th:selected="${categoryDTO.getStatus() == 'INACTIVE'}">Inactive</option>
                                                            <option value="DELETED" th:selected="${categoryDTO.getStatus() == 'DELETED'}">Deleted</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="mb-4 row align-items-center">
                                                    <div class="form-group">
                                                        <label class="form-label-title col-sm-3 mb-0" for="image">Category Image</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-choose" type="file"
                                                                   id="image" name="image" accept="image/*">
                                                            <div id="preview" class="mt-2 d-flex flex-wrap gap-2">
                                                                <div id="preview-image-container">
                                                                    <img id="preview-image"
                                                                         th:if="${categoryDTO.getImageUrl() != null}"
                                                                         th:src="@{'/uploads/category/' + ${categoryDTO.getImageUrl()}}"
                                                                         class="img-thumbnail" alt="Current Image"
                                                                         style="width: 150px; height: 150px; object-fit: cover;">
                                                                </div>
                                                                <small id="selected-file-name" class="text-muted d-block mt-1"></small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!--
                                                <div class="row align-items-center">
                                                    <div class="col-sm-3 form-label-title">Select Category Icon</div>
                                                    <div class="col-sm-9">
                                                        <div class="dropdown icon-dropdown">
                                                            <button class="btn dropdown-toggle" type="button"
                                                                    id="dropdownMenuButton1" data-bs-toggle="dropdown">
                                                                Select Icon
                                                            </button>
                                                            <ul class="dropdown-menu"
                                                                aria-labelledby="dropdownMenuButton1">
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="../assets/svg/1/vegetable.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                -->
                                            </div>

                                            <!-- Error Message -->
                                            <div class="mb-4 row"
                                                 style="justify-content: flex-end;">
                                                <div class="col-sm-9">
                                                    <div id="error-message"
                                                         class="alert alert-danger d-none"
                                                         role="alert"></div>
                                                </div>
                                            </div>

                                            <div class="card-submit-button">
                                                <button class="btn btn-animation ms-auto" type="submit">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Product Add End -->

            <!-- footer Start -->
            <div th:replace="BackEnd/fragments/Admin/footer::footer"></div>

<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.textContent = status === 'success' ? 'Thành công' : 'Thất bại!';
        msg.textContent = message;

        icon.innerHTML = status === 'success'
            ? `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
               </svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`

        //hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }
</script>

<script>
    let selectedImageFile = null;

    document.getElementById("image").addEventListener("change", function (event) {
        const fileInput = event.target;
        const imageContainer = document.getElementById("preview-image-container");
        const fileNameDisplay = document.getElementById("selected-file-name");
        const file = fileInput.files[0];

        if (!file || !file.type.startsWith("image/")) {
            // Nếu người dùng nhấn cancel → KHÔNG xoá ảnh cũ
            return;
        }

        selectedImageFile = file; // Lưu lại ảnh mới
        fileNameDisplay.textContent = `Đã chọn: ${file.name}`;

        // Tạo và gắn ảnh mới
        const reader = new FileReader();
        reader.onload = function (e) {
            imageContainer.innerHTML = '';
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "img-thumbnail";
            Object.assign(img.style, {
                width: "150px",
                height: "150px",
                objectFit: "cover"
            });
            imageContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
    });

    // Khi submit, bạn nhớ dùng biến selectedImageFile nếu muốn kiểm soát tốt hơn
    async function submitCategory(event){
        event.preventDefault();

        const form = document.getElementById("updateCategoryForm");

        if (!form) {
            console.error("Form không tồn tại.");
            return;
        }

        const formData = new FormData(form);

        if (selectedImageFile) {
            formData.set("image", selectedImageFile);
        }
        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add("d-none");
        errorDiv.textContent = '';

        try {
            const response = await axios.post(form.action, formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            });

            // Thành công
            const successMsg = response.data.message || "Cập nhật thành công";
            showModal('success', successMsg);
            setTimeout(() => {
                window.location.href = '/admin/categories';
            }, 2000);

        } catch (error) {
            let msg = "Đã xảy ra lỗi khi gửi form.";

            if (error.response) {
                const data = error.response.data;
                msg = typeof data === 'object'
                    ? Object.values(data).join('\n')
                    : data;
                console.error("Chi tiết lỗi:", data);
            } else {
                console.error("Lỗi kết nối hoặc client:", error.message);
            }

            errorDiv.textContent = msg;
            errorDiv.classList.remove('d-none');
        }
    }
</script>
