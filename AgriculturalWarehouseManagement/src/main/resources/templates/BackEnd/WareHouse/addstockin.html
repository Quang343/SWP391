<!DOCTYPE html>
<html lang="vi" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{BackEnd/fragments/WareHouse/head::head}">
    <!-- Loại bỏ flatpickr CSS vì không dùng nữa -->
</head>

<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="~{BackEnd/fragments/WareHouse/header::header}"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="~{BackEnd/fragments/WareHouse/sidebar::sidebar}"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">
            <!-- New StockIn Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Thêm Mới Nhập Kho</h5>
                                        </div>

                                        <div class="theme-form theme-form-2 mega-form">
                                            <!-- Supplier Dropdown -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Nhà Cung Cấp</label>
                                                <div class="col-sm-9">
                                                    <select id="supplierId" class="form-control" required>
                                                        <option value="">Chọn Nhà Cung Cấp</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- Warehouse Dropdown -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Kho Hàng</label>
                                                <div class="col-sm-9">
                                                    <select id="warehouseId" class="form-control" required>
                                                        <option value="">Chọn Kho Hàng</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- StockIn Date -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">Ngày Nhập Kho</label>
                                                <div class="col-sm-9">
                                                    <input id="stockInDate" class="form-control" type="text" placeholder="Chọn ngày nhập kho (DD-MM-YYYY)" required>
                                                </div>
                                            </div>

                                            <!-- StockIn Time -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">Giờ Nhập Kho</label>
                                                <div class="col-sm-9">
                                                    <input id="stockInTime" class="form-control" type="text" placeholder="Chọn giờ nhập kho (HH:MM)" required>
                                                </div>
                                            </div>

                                            <!-- Note -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Ghi Chú</label>
                                                <div class="col-sm-9">
                                                    <input id="note" class="form-control" type="text" placeholder="Nhập ghi chú">
                                                </div>
                                            </div>

                                            <!-- StockIn Details Section -->
                                            <div class="mb-4">
                                                <h6>Chi Tiết Nhập Kho</h6>
                                                <div id="stockInDetailsContainer">
                                                    <!-- Initial detail row -->
                                                    <div class="stock-in-detail-row mb-3" id="stockInDetailRow_0">
                                                        <div class="row align-items-center">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Batch ID</label>
                                                                <div class="input-group">
                                                                    <select class="form-control" id="batchID_0" required onchange="resetNewBatchFields(0)">
                                                                        <option value="">Không chọn</option>
                                                                    </select>
                                                                    <button type="button" class="btn btn-primary" id="addNewBatch_0" onclick="toggleNewBatch(0)">Thêm Batch Mới</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2 new-batch-fields" id="newBatchFields_0" style="display: none;">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Ngày Sản Xuất</label>
                                                                <input id="batchManufactureDate_0" class="form-control" type="text" placeholder="Chọn ngày sản xuất (DD-MM-YYYY)" required>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Số Lượng Nhập</label>
                                                                <input type="number" class="form-control" id="batchImportedQuantity_0" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2 new-batch-fields" id="newBatchFields_0_2" style="display: none;">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Product Detail ID</label>
                                                                <select class="form-control" id="batchProductDetailID_0" required onchange="updateDetailName(0)">
                                                                    <option value="">Chọn Product Detail</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Số Lượng</label>
                                                                <input type="number" class="form-control" id="stockInDetailQuantity_0" required>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Đơn Giá</label>
                                                                <input type="number" step="100" class="form-control" id="stockInDetailUnitPrice_0" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-sm-12 text-end">
                                                                <button type="button" class="btn btn-danger" onclick="removeDetailRow(0)">Xóa</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-primary mt-2" id="addDetailRow">Thêm Chi Tiết</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-submit-button">
                                        <button id="submitButton" class="btn btn-animation ms-auto" type="button">Gửi</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New StockIn Add End -->

            <!-- footer Start -->
            <div th:replace="BackEnd/fragments/WareHouse/footer::footer"></div>
            <!-- footer End -->
        </div>
        <!-- Container-fluid End -->
    </div>
    <!-- Page Body End -->
</div>
<!-- page-wrapper End -->

<!-- Modal Start -->

        <div class="modal-content">

</div>

<!-- Pikaday JS -->
<script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>

<!-- JavaScript xử lý form và Pikaday -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM đã tải xong, khởi tạo script...');

        // Khởi tạo các phần tử DOM
        const supplierId = document.getElementById('supplierId');
        const warehouseId = document.getElementById('warehouseId');
        const stockInDate = document.getElementById('stockInDate');
        const stockInTime = document.getElementById('stockInTime');
        const note = document.getElementById('note');
        const submitButton = document.getElementById('submitButton');
        const addDetailRow = document.getElementById('addDetailRow');
        const stockInDetailsContainer = document.getElementById('stockInDetailsContainer');

        if (!supplierId || !warehouseId || !stockInDate || !stockInTime || !note || !submitButton || !addDetailRow || !stockInDetailsContainer) {
            console.error('Thiếu các phần tử DOM:', {
                supplierId: !!supplierId,
                warehouseId: !!warehouseId,
                stockInDate: !!stockInDate,
                stockInTime: !!stockInTime,
                note: !!note,
                submitButton: !!submitButton,
                addDetailRow: !!addDetailRow,
                stockInDetailsContainer: !!stockInDetailsContainer
            });
            alert('Lỗi giao diện, vui lòng kiểm tra console.');
            return;
        }
        console.log('Các phần tử DOM được tìm thấy:', {
            supplierId: supplierId,
            warehouseId: warehouseId,
            stockInDate: stockInDate,
            stockInTime: stockInTime,
            note: note,
            submitButton: submitButton,
            addDetailRow: addDetailRow,
            stockInDetailsContainer: stockInDetailsContainer
        });

        // Add input sanitization for time field
        stockInTime.addEventListener('input', function () {
            let value = stockInTime.value.replace(/[^0-9:]/g, ''); // Only allow numbers and colon
            if (value.length > 5) value = value.slice(0, 5); // Limit to HH:MM format
            stockInTime.value = value;
        });

        // Load Suppliers
        $.ajax({
            url: 'http://localhost:8080/AgriculturalWarehouseManagementApplication/api/suppliers',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log('Danh sách Nhà Cung Cấp được tải thành công:', data);
                supplierId.innerHTML = '<option value="">Chọn Nhà Cung Cấp</option>';
                $.each(data, function(index, supplier) {
                    const supplierIdValue = supplier.supplierID || supplier.id;
                    const supplierNameValue = supplier.supplierName || supplier.name;
                    if (supplierIdValue && supplierNameValue) {
                        supplierId.innerHTML += `<option value="${supplierIdValue}">${supplierNameValue} (ID: ${supplierIdValue})</option>`;
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error('Lỗi khi tải Nhà Cung Cấp:', { status, error, response: xhr.responseText });
                supplierId.innerHTML = '<option value="">Lỗi tải Nhà Cung Cấp</option>';
            }
        });

        // Load Warehouses
        $.ajax({
            url: 'http://localhost:8080/AgriculturalWarehouseManagementApplication/api/warehouses',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log('Danh sách Kho Hàng được tải thành công:', data);
                warehouseId.innerHTML = '<option value="">Chọn Kho Hàng</option>';
                $.each(data, function(index, warehouse) {
                    const warehouseIdValue = warehouse.warehouseId || warehouse.id;
                    const warehouseNameValue = warehouse.warehouseName || warehouse.name;
                    if (warehouseIdValue && warehouseNameValue) {
                        warehouseId.innerHTML += `<option value="${warehouseIdValue}">${warehouseNameValue} (ID: ${warehouseIdValue})</option>`;
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error('Lỗi khi tải Kho Hàng:', { status, error, response: xhr.responseText });
                warehouseId.innerHTML = '<option value="">Lỗi tải Kho Hàng</option>';
            }
        });

        // Khởi tạo Pikaday cho StockIn Date
        let stockInDatePicker;
        try {
            stockInDatePicker = new Pikaday({
                field: stockInDate,
                format: 'DD-MM-YYYY',
                toString: function(date) {
                    return moment(date).format('DD-MM-YYYY');
                },
                parse: function(dateString) {
                    return moment(dateString, 'DD-MM-YYYY').toDate();
                },
                yearRange: 10,
                minDate: new Date(2015, 0, 1),
                maxDate: new Date(),
                defaultDate: new Date(),
                setDefaultDate: true,
                firstDay: 1,
                i18n: {
                    previousMonth: 'Tháng trước',
                    nextMonth: 'Tháng sau',
                    months: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
                    weekdays: ['Chủ nhật', 'Thứ hai', 'Thứ ba', 'Thứ tư', 'Thứ năm', 'Thứ sáu', 'Thứ bảy'],
                    weekdaysShort: ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7']
                },
                onSelect: function(date) {
                    const formattedDate = moment(date).format('DD-MM-YYYY');
                    console.log("Ngày nhập kho được chọn:", formattedDate);
                    stockInDate.value = formattedDate;
                }
            });
            console.log("Pikaday khởi tạo thành công cho #stockInDate");
        } catch (error) {
            console.error("Lỗi khởi tạo Pikaday cho StockIn Date:", error);
            $.notify({ message: 'Lỗi khởi tạo lịch ngày nhập kho. Vui lòng kiểm tra console.' }, { type: 'danger' });
        }

        // Khởi tạo Pikaday cho Manufacture Date in new batch fields
        function initializeManufactureDatePicker(rowIndex) {
            let batchDatePicker;
            try {
                batchDatePicker = new Pikaday({
                    field: document.getElementById(`batchManufactureDate_${rowIndex}`),
                    format: 'DD-MM-YYYY',
                    toString: function(date) {
                        return moment(date).format('DD-MM-YYYY');
                    },
                    parse: function(dateString) {
                        return moment(dateString, 'DD-MM-YYYY').toDate();
                    },
                    yearRange: 10,
                    minDate: new Date(2015, 0, 1),
                    maxDate: new Date(),
                    defaultDate: new Date(),
                    setDefaultDate: true,
                    firstDay: 1,
                    i18n: {
                        previousMonth: 'Tháng trước',
                        nextMonth: 'Tháng sau',
                        months: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
                        weekdays: ['Chủ nhật', 'Thứ hai', 'Thứ ba', 'Thứ tư', 'Thứ năm', 'Thứ sáu', 'Thứ bảy'],
                        weekdaysShort: ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7']
                    },
                    onSelect: function(date) {
                        const formattedDate = moment(date).format('DD-MM-YYYY');
                        document.getElementById(`batchManufactureDate_${rowIndex}`).value = formattedDate;
                        console.log(`Ngày sản xuất cho Batch ${rowIndex} được chọn: ${formattedDate}`);
                    }
                });
                console.log(`Pikaday khởi tạo thành công cho batchManufactureDate_${rowIndex}`);
            } catch (error) {
                console.error(`Lỗi khởi tạo Pikaday cho batchManufactureDate_${rowIndex}:`, error);
                $.notify({ message: `Lỗi khởi tạo lịch cho Batch ${rowIndex}. Vui lòng kiểm tra console.` }, { type: 'danger' });
            }
            return batchDatePicker;
        }

        // Load Product Details for dropdown with productName from productID
        function loadProductDetails(selectElement, rowIndex) {
            $.ajax({
                url: '/AgriculturalWarehouseManagementApplication/api/product-details',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    selectElement.empty();
                    selectElement.append('<option value="" disabled selected>Chọn Product Detail</option>');
                    if (!data || data.length === 0) {
                        selectElement.append('<option value="" disabled>Không có Product Detail</option>');
                        selectElement.prop('disabled', true);
                        $.notify({ message: 'Không có Product Detail khả dụng.' }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    $.each(data, function(index, detail) {
                        const productDetailId = detail.productDetailID || detail.id;
                        const detailName = detail.detailName || 'N/A';
                        const productId = detail.productID || 'N/A';

                        if (productDetailId !== 'N/A' && productId !== 'N/A') {
                            $.ajax({
                                url: `http://localhost:8080/AgriculturalWarehouseManagementApplication/api/products/${productId}/name`,
                                method: 'GET',
                                async: false,
                                success: function(productName) {
                                    const displayName = `${productName} (${detailName})`;
                                    selectElement.append(`<option value="${productDetailId}">${displayName}</option>`);
                                    console.log(`ProductDetail ID: ${productDetailId}, Product ID: ${productId}, Tên hiển thị: ${displayName}`);
                                },
                                error: function(xhr, status, error) {
                                    const displayName = `N/A (${detailName})`;
                                    selectElement.append(`<option value="${productDetailId}">${displayName}</option>`);
                                    console.error(`Lỗi khi lấy tên sản phẩm cho Product ID ${productId}:`, { status, error });
                                    $.notify({ message: `Lỗi khi lấy tên sản phẩm cho Product ID ${productId}.` }, { type: 'danger', delay: 3000 });
                                }
                            });
                        } else {
                            const displayName = `N/A (${detailName})`;
                            selectElement.append(`<option value="${productDetailId}">${displayName}</option>`);
                            console.log(`ProductDetail ID: ${productDetailId}, Product ID không hợp lệ`);
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Lỗi khi lấy ProductDetails: ', status, error);
                    $.notify({ message: 'Không thể tải danh sách Product Detail. Vui lòng kiểm tra console.' }, { type: 'danger', delay: 3000 });
                }
            });
        }

        // Load Batches for dropdown (chỉ lấy batch chưa liên kết với StockIn)
        function loadAvailableBatches(selectElement, rowIndex) {
            $.ajax({
                url: '/AgriculturalWarehouseManagementApplication/api/product-batches/available',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log('Dữ liệu từ API /AgriculturalWarehouseManagementApplication/api/product-batches/available:', data);
                    const currentValue = selectElement.val();
                    selectElement.empty();
                    selectElement.append('<option value="">Không chọn</option>');
                    if (!data || data.length === 0) {
                        console.warn('Không có batch khả dụng từ API.');
                        selectElement.append('<option value="" disabled>Không có Batch khả dụng</option>');
                        $.notify({ message: 'Không có Batch khả dụng.' }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    $.each(data, function(index, batch) {
                        var id = batch.batchID || batch.id;
                        if (id && !usedBatchIds.includes(parseInt(id))) {
                            selectElement.append(`<option value="${id}">Batch ID: ${id}</option>`);
                            console.log(`Thêm Batch ID: ${id} vào dropdown cho hàng ${rowIndex}`);
                        } else if (id) {
                            console.log(`Bỏ qua Batch ID: ${id} vì đã được sử dụng.`);
                        } else {
                            console.warn('Batch không có ID hợp lệ:', batch);
                        }
                    });
                    if (currentValue && currentValue !== "") {
                        selectElement.val(currentValue);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Lỗi khi lấy danh sách Batch khả dụng: ', { status, error, response: xhr.responseText });
                    $.notify({ message: 'Không thể tải danh sách Batch khả dụng. Vui lòng kiểm tra console.' }, { type: 'danger', delay: 3000 });
                }
            });
        }

        // Reset new batch fields when selecting an existing batch
        window.resetNewBatchFields = function(rowIndex) {
            document.getElementById(`batchManufactureDate_${rowIndex}`).value = "";
            document.getElementById(`batchImportedQuantity_${rowIndex}`).value = "";
            document.getElementById(`batchProductDetailID_${rowIndex}`).value = "";
        };

        // Track used Batch IDs across all rows (chỉ sau khi gửi thành công)
        let usedBatchIds = [];
        function updateUsedBatchIds() {
            // Không cập nhật usedBatchIds khi chỉ chọn, chỉ cập nhật sau khi gửi thành công
        }

        // Initial load for row 0
        loadAvailableBatches($('#batchID_0'), 0);
        loadProductDetails($('#batchProductDetailID_0'), 0);
        initializeManufactureDatePicker(0);

        // Function to add a new detail row
        let detailRowCount = 0;
        addDetailRow.addEventListener('click', function () {
            detailRowCount++;
            const rowId = `stockInDetailRow_${detailRowCount}`;
            const html = `
        <div class="stock-in-detail-row mb-3" id="${rowId}">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <label class="form-label-title">Batch ID</label>
                    <div class="input-group">
                        <select class="form-control" id="batchID_${detailRowCount}" required onchange="resetNewBatchFields(${detailRowCount})">
                            <option value="">Không chọn</option>
                        </select>
                        <button type="button" class="btn btn-primary" id="addNewBatch_${detailRowCount}" onclick="toggleNewBatch(${detailRowCount})">Thêm Batch Mới</button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 new-batch-fields" id="newBatchFields_${detailRowCount}" style="display: none;">
                <div class="col-sm-6">
                    <label class="form-label-title">Ngày Sản Xuất</label>
                    <input id="batchManufactureDate_${detailRowCount}" class="form-control" type="text" placeholder="Chọn ngày sản xuất (DD-MM-YYYY)" required>
                </div>
                <div class="col-sm-6">
                    <label class="form-label-title">Số Lượng Nhập</label>
                    <input type="number" class="form-control" id="batchImportedQuantity_${detailRowCount}" min="1" required>
                </div>
            </div>
            <div class="row mt-2 new-batch-fields" id="newBatchFields_${detailRowCount}_2" style="display: none;">
                <div class="col-sm-6">
                    <label class="form-label-title">Product Detail ID</label>
                    <select class="form-control" id="batchProductDetailID_${detailRowCount}" required onchange="updateDetailName(${detailRowCount})">
                        <option value="">Chọn Product Detail</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-6">
                    <label class="form-label-title">Số Lượng</label>
                    <input type="number" class="form-control" id="stockInDetailQuantity_${detailRowCount}" min="1" required>
                </div>
                <div class="col-sm-6">
                    <label class="form-label-title">Đơn Giá</label>
                    <input type="number" step="100" min="0" class="form-control" id="stockInDetailUnitPrice_${detailRowCount}" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 text-end">
                    <button type="button" class="btn btn-danger" onclick="removeDetailRow(${detailRowCount})">Xóa</button>
                </div>
            </div>
        </div>
        `;
            stockInDetailsContainer.insertAdjacentHTML('beforeend', html);
            loadAvailableBatches($('#batchID_' + detailRowCount), detailRowCount);
            loadProductDetails($('#batchProductDetailID_' + detailRowCount), detailRowCount);
            initializeManufactureDatePicker(detailRowCount);
            updateUsedBatchIds();
        });

        // Function to update detailName when Product Detail ID changes
        window.updateDetailName = function (rowIndex) {
            const productDetailId = document.getElementById(`batchProductDetailID_${rowIndex}`).value;
            if (productDetailId) {
                $.ajax({
                    url: `http://localhost:8080/AgriculturalWarehouseManagementApplication/api/product-details/${productDetailId}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function(productDetail) {
                        const productId = productDetail.productID || 'N/A';
                        if (productId !== 'N/A') {
                            $.ajax({
                                url: `http://localhost:8080/AgriculturalWarehouseManagementApplication/api/products/${productId}/name`,
                                method: 'GET',
                                async: false,
                                success: function(productName) {
                                    const detailName = productDetail.detailName || 'N/A';
                                    const displayName = `${productName} (${detailName})`;
                                    console.log(`Cập nhật tên cho Product Detail ID ${productDetailId} tại hàng ${rowIndex}: ${displayName}`);
                                },
                                error: function(xhr, status, error) {
                                    console.error(`Lỗi khi lấy tên sản phẩm cho Product ID ${productId} tại hàng ${rowIndex}:`, { status, error });
                                }
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(`Lỗi khi lấy Product Detail ID ${productDetailId} tại hàng ${rowIndex}:`, { status, error });
                    }
                });
            }
        };

        // Function to toggle new batch fields
        window.toggleNewBatch = function (rowIndex) {
            const fields = $('#newBatchFields_' + rowIndex);
            const fields2 = $('#newBatchFields_' + rowIndex + '_2');
            const batchIdSelect = $('#batchID_' + rowIndex);
            const isVisible = fields.is(':visible');

            if (isVisible) {
                fields.hide();
                fields2.hide();
                batchIdSelect.prop('disabled', false);
                batchIdSelect.prop('required', true);
                $('#addNewBatch_' + rowIndex).text('Thêm Batch Mới');
            } else {
                fields.show();
                fields2.show();
                batchIdSelect.prop('disabled', true);
                batchIdSelect.val("");
                batchIdSelect.prop('required', false);
                $('#addNewBatch_' + rowIndex).text('Hủy Thêm Batch');
            }
        };

        // Function to remove a detail row
        window.removeDetailRow = function (rowIndex) {
            const row = document.getElementById(`stockInDetailRow_${rowIndex}`);
            if (row) row.remove();
            updateUsedBatchIds();
        };

        // Submit handler
        submitButton.addEventListener('click', function () {
            console.log('Nút Gửi được nhấn.');

            const supplierIdValue = supplierId.value;
            const warehouseIdValue = warehouseId.value;
            const stockInDateValue = stockInDate.value;
            const stockInTimeValue = stockInTime.value;
            const noteValue = note.value.trim();

            console.log('Giá trị nhập vào:', {
                supplierIdValue, warehouseIdValue, stockInDateValue, stockInTimeValue, noteValue
            });

            // Client-side validation
            if (!supplierIdValue) {
                $.notify({ message: 'Vui lòng chọn nhà cung cấp.' }, { type: 'warning', delay: 3000 });
                return;
            }
            if (!warehouseIdValue) {
                $.notify({ message: 'Vui lòng chọn kho hàng.' }, { type: 'warning', delay: 3000 });
                return;
            }
            if (!stockInDateValue || !/^\d{2}-\d{2}-\d{4}$/.test(stockInDateValue)) {
                $.notify({ message: 'Định dạng ngày không hợp lệ. Vui lòng chọn lại (DD-MM-YYYY).' }, { type: 'warning', delay: 3000 });
                return;
            }
            if (!stockInTimeValue || !/^(?:[01]\d|2[0-3]):[0-5]\d$/.test(stockInTimeValue)) {
                $.notify({ message: 'Định dạng giờ không hợp lệ. Vui lòng nhập lại theo định dạng HH:MM (từ 00:00 đến 23:59, ví dụ: 14:30).' }, { type: 'warning', delay: 3000 });
                return;
            }
            if (!noteValue) {
                $.notify({ message: 'Vui lòng nhập ghi chú.' }, { type: 'warning', delay: 3000 });
                return;
            }

            // Combine date and time
            const [day, month, year] = stockInDateValue.split('-');
            const stockInDateTime = `${year}-${month}-${day}T${stockInTimeValue}:00Z`;

            // Collect StockIn Details
            const stockInDetails = [];
            const newBatches = [];
            for (let i = 0; i <= detailRowCount; i++) {
                const batchID = document.getElementById(`batchID_${i}`)?.value;
                const batchManufactureDate = document.getElementById(`batchManufactureDate_${i}`)?.value;
                const batchImportedQuantity = document.getElementById(`batchImportedQuantity_${i}`)?.value;
                const batchProductDetailID = document.getElementById(`batchProductDetailID_${i}`)?.value;
                const stockInDetailQuantity = document.getElementById(`stockInDetailQuantity_${i}`)?.value;
                const stockInDetailUnitPrice = document.getElementById(`stockInDetailUnitPrice_${i}`)?.value;

                let detail = {};
                if (batchID && batchID !== "" && (!batchManufactureDate || batchManufactureDate === "") && (!batchImportedQuantity || batchImportedQuantity === "") && (!batchProductDetailID || batchProductDetailID === "")) {
                    if (!stockInDetailQuantity || !stockInDetailUnitPrice) {
                        console.log(`Bỏ qua StockInDetail ${i} do dữ liệu không đầy đủ`);
                        continue;
                    }
                    // Validate quantities and unit price
                    if (parseInt(stockInDetailQuantity) <= 0) {
                        $.notify({ message: `Số lượng chi tiết nhập kho tại hàng ${i} phải lớn hơn 0.` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    if (parseFloat(stockInDetailUnitPrice) < 0) {
                        $.notify({ message: `Đơn giá tại hàng ${i} không được nhỏ hơn 0.` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    detail = {
                        quantity: parseInt(stockInDetailQuantity),
                        unitPrice: parseFloat(stockInDetailUnitPrice),
                        batchID: parseInt(batchID)
                    };
                    console.log(`Sử dụng Batch ID: ${batchID} cho StockInDetail ${i}`);
                } else if (batchManufactureDate && batchImportedQuantity && batchProductDetailID && stockInDetailQuantity && stockInDetailUnitPrice) {
                    const [mDay, mMonth, mYear] = batchManufactureDate.split('-');
                    if (!/^\d{2}-\d{2}-\d{4}$/.test(batchManufactureDate)) {
                        $.notify({ message: `Định dạng ngày sản xuất cho Batch ${i} không hợp lệ. Vui lòng chọn lại (DD-MM-YYYY).` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    // Validate quantities and unit price
                    if (parseInt(stockInDetailQuantity) <= 0) {
                        $.notify({ message: `Số lượng chi tiết nhập kho tại hàng ${i} phải lớn hơn 0.` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    if (parseInt(batchImportedQuantity) <= 0) {
                        $.notify({ message: `Số lượng nhập batch mới tại hàng ${i} phải lớn hơn 0.` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    if (parseFloat(stockInDetailUnitPrice) < 0) {
                        $.notify({ message: `Đơn giá tại hàng ${i} không được nhỏ hơn 0.` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    if (parseInt(batchImportedQuantity) > parseInt(stockInDetailQuantity)) {
                        $.notify({ message: `Số lượng nhập batch mới tại hàng ${i} không được vượt quá số lượng chi tiết nhập kho.` }, { type: 'warning', delay: 3000 });
                        return;
                    }
                    detail = {
                        quantity: parseInt(stockInDetailQuantity),
                        unitPrice: parseFloat(stockInDetailUnitPrice),
                        batchID: null
                    };
                    newBatches.push({
                        manufactureDate: `${mYear}-${mMonth}-${mDay}`,
                        importedQuantity: parseInt(batchImportedQuantity),
                        productDetailID: parseInt(batchProductDetailID),
                        soldQuantity: 0
                    });
                    console.log(`Tạo Batch mới cho StockInDetail ${i} với Manufacture Date: ${batchManufactureDate}`);
                } else {
                    console.log(`Bỏ qua StockInDetail ${i} do dữ liệu không đầy đủ:`, { batchID, batchManufactureDate, batchImportedQuantity, batchProductDetailID, stockInDetailQuantity, stockInDetailUnitPrice });
                    continue;
                }

                if (Object.keys(detail).length > 0) {
                    stockInDetails.push(detail);
                    console.log(`Thêm StockInDetail ${i}:`, detail);
                }
            }

            if (stockInDetails.length === 0) {
                $.notify({ message: 'Vui lòng thêm ít nhất một chi tiết nhập kho.' }, { type: 'warning', delay: 3000 });
                return;
            }

            // Chuẩn bị dữ liệu để gửi dưới dạng multipart/form-data
            const stockInData = {
                supplierID: parseInt(supplierIdValue),
                warehouseID: parseInt(warehouseIdValue),
                stockInDate: stockInDateTime,
                note: noteValue
            };

            const formData = new FormData();
            formData.append('stockIn', new Blob([JSON.stringify(stockInData)], { type: 'application/json' }));
            formData.append('details', new Blob([JSON.stringify(stockInDetails)], { type: 'application/json' }));
            if (newBatches.length > 0) {
                formData.append('newBatches', new Blob([JSON.stringify(newBatches)], { type: 'application/json' }));
            }

            console.log('Dữ liệu StockIn chuẩn bị gửi:', stockInData);
            console.log('Dữ liệu Details chuẩn bị gửi:', stockInDetails);
            console.log('Dữ liệu New Batches chuẩn bị gửi:', newBatches);

            fetch('http://localhost:8080/AgriculturalWarehouseManagementApplication/api/stockins/with-details', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Phản hồi từ server:', { status: response.status, ok: response.ok });
                    if (!response.ok) {
                        return response.json().catch(() => {
                            throw { status: response.status, error: 'Lỗi server không xác định.' };
                        }).then(err => {
                            throw { status: response.status, error: err.error || 'Lỗi server không xác định.' };
                        });
                    }
                    return response.json();
                })
                .then(createdStockIn => {
                    console.log('StockIn được tạo thành công:', createdStockIn);
                    stockInDetails.forEach(detail => {
                        if (detail.batchID) {
                            usedBatchIds.push(detail.batchID);
                        }
                    });
                    $.notify({ message: 'Tạo Nhập Kho và Chi Tiết thành công!' }, { type: 'success', delay: 3000 });
                    supplierId.value = '';
                    warehouseId.value = '';
                    stockInDate.value = '';
                    stockInTime.value = '';
                    note.value = '';
                    stockInDetailsContainer.innerHTML = `
                <div class="stock-in-detail-row mb-3" id="stockInDetailRow_0">
                    <div class="row align-items-center">
                        <div class="col-sm-6">
                            <label class="form-label-title">Batch ID</label>
                            <div class="input-group">
                                <select class="form-control" id="batchID_0" required onchange="resetNewBatchFields(0)">
                                    <option value="">Không chọn</option>
                                </select>
                                <button type="button" class="btn btn-primary" id="addNewBatch_0" onclick="toggleNewBatch(0)">Thêm Batch Mới</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2 new-batch-fields" id="newBatchFields_0" style="display: none;">
                        <div class="col-sm-6">
                            <label class="form-label-title">Ngày Sản Xuất</label>
                            <input id="batchManufactureDate_0" class="form-control" type="text" placeholder="Chọn ngày sản xuất (DD-MM-YYYY)" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label-title">Số Lượng Nhập</label>
                            <input type="number" class="form-control" id="batchImportedQuantity_0" min="1" required>
                        </div>
                    </div>
                    <div class="row mt-2 new-batch-fields" id="newBatchFields_0_2" style="display: none;">
                        <div class="col-sm-6">
                            <label class="form-label-title">Product Detail ID</label>
                            <select class="form-control" id="batchProductDetailID_0" required onchange="updateDetailName(0)">
                                <option value="">Chọn Product Detail</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-6">
                            <label class="form-label-title">Số Lượng</label>
                            <input type="number" class="form-control" id="stockInDetailQuantity_0" min="1" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label-title">Đơn Giá</label>
                            <input type="number" step="100" min="0" class="form-control" id="stockInDetailUnitPrice_0" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12 text-end">
                            <button type="button" class="btn btn-danger" onclick="removeDetailRow(0)">Xóa</button>
                        </div>
                    </div>
                </div>
            `;
                    detailRowCount = 0;
                    usedBatchIds = [];
                    loadAvailableBatches($('#batchID_0'), 0);
                    loadProductDetails($('#batchProductDetailID_0'), 0);
                    initializeManufactureDatePicker(0);
                    window.location.href = 'http://localhost:8080/AgriculturalWarehouseManagementApplication/warehouse/stockin?page=1';
                })
                .catch(error => {
                    console.error('Lỗi khi tạo StockIn:', error);
                    const errorMessage = error.error || 'Đã xảy ra lỗi khi tạo Nhập Kho. Vui lòng kiểm tra lại dữ liệu và thử lại.';
                    $.notify({ message: errorMessage }, { type: 'danger', delay: 3000 });
                });
        });
    });
</script>
</body>
</html>
