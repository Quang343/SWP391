                <script>
                    function initNotificationToggle() {
                        feather.replace(); // reinit icon nếu có

                        const toggleBtn = document.getElementById('notificationToggle');
                        const dropdown = document.getElementById('notificationDropdown');

                        if (!toggleBtn || !dropdown) return;

                        let isOpen = false;

                        toggleBtn.addEventListener('click', function (event) {
                            event.stopPropagation(); // Ngăn lan sự kiện
                            isOpen = !isOpen;
                            dropdown.style.display = isOpen ? 'block' : 'none';
                        });

                        document.addEventListener('click', function () {
                            if (isOpen) {
                                dropdown.style.display = 'none';
                                isOpen = false;
                            }
                        });

                        dropdown.addEventListener('click', function (event) {
                            event.stopPropagation(); // Ngăn dropdown tự ẩn khi click bên trong
                        });
                    }

                    function markAllAsRead() {
                        fetch('/AgriculturalWarehouseManagementApplication/notifications/markAllRead', { method: 'POST' })
                            .then(() => {
                                $("#header").load("/AgriculturalWarehouseManagementApplication/admin/loadHeader", function () {
                                    initNotificationToggle();
                                });
                            });
                    }

                    function archiveNotification(element) {
                        const id = element.getAttribute('data-id');
                        if (!id) return;

                        console.log("Archiving notification with id:", id);

                        fetch(`/AgriculturalWarehouseManagementApplication/notifications/archive/${id}`, {
                            method: 'POST'
                        })
                            .then(response => {
                                if (response.ok) {
                                    const item = document.getElementById(`notification-${id}`);
                                    if (item) item.remove();

                                    // Sau khi xoá xong, kiểm tra nếu còn < 10 thì gọi API lấy thêm
                                    const currentCount = document.querySelectorAll('.notify-item').length;
                                    if (currentCount < 10) {
                                        const userId = document.getElementById("currentUserId")?.value;
                                        if (userId) {
                                            fetch(`/AgriculturalWarehouseManagementApplication/notifications/user/${userId}`)
                                                .then(res => res.json())
                                                .then(data => {
                                                    // Chỉ thêm nếu có dữ liệu mới
                                                    if (data.length > currentCount) {
                                                        const container = document.getElementById("notificationList");
                                                        const newItem = data[currentCount]; // lấy bản ghi tiếp theo

                                                        // Tùy bạn muốn render thêm như thế nào
                                                        if (newItem) {
                                                            const li = document.createElement("li");
                                                            li.className = "notify-item position-relative d-flex";
                                                            li.id = `notification-${newItem.id}`;
                                                            li.innerHTML = `
                                            <a href="/notifications/view/${newItem.id}" style="text-decoration: none; width: 90%; text-align: start">
                                                <p class="${newItem.status === 'UNSEEN' ? 'fw-bold' : ''}" style="margin-bottom: 8px;">
                                                    <i class="fa fa-circle me-2 ${newItem.status === 'UNSEEN' ? 'font-primary' : 'text-muted'}"></i>
                                                    <span>${newItem.title}</span>
                                                    <span>${newItem.content}</span>
                                                </p>
                                                <p class="d-flex gap-1 justify-content-start">
                                                    <i class="mdi mdi-clock-outline"></i>
                                                    <span class="pull-right">${new Date(newItem.createdAt).toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' })} ngày ${new Date(newItem.createdAt).toLocaleDateString('vi-VN')}</span>
                                                </p>
                                            </a>
                                            <button type="button"
                                                    class="delete-notify position-absolute"
                                                    style="top: 50%; right: 0; transform: translateY(-50%); background: transparent; border: none;"
                                                    data-id="${newItem.id}"
                                                    onclick="archiveNotification(this)">
                                                <i class="delete-icon fa fa-times-circle fs-6" aria-hidden="true"></i>
                                            </button>
                                        `;
                                                            container.appendChild(li);
                                                        }
                                                    }
                                                });
                                        }
                                    }
                                } else {
                                    alert("Failed to archive notification");
                                }
                            })
                            .catch(error => {
                                console.error("Error:", error);
                            });
                    }

                    document.addEventListener('DOMContentLoaded', function () {
                        feather.replace();

                        // Kết nối WebSocket
                        const socket = new SockJS('/AgriculturalWarehouseManagementApplication/ws');
                        const stompClient = Stomp.over(socket);

                            stompClient.subscribe('/topic/notifications', function (notification) {
                                const data = JSON.parse(notification.body);
                                toastr.info(data.content || "Thông báo mới", "Thông báo");
