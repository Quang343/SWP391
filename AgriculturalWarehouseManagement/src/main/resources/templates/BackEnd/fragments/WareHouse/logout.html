<!-- Modal Đăng xuất -->
<div th:fragment="logout" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="modal-title">Đăng xuất</h5>
        <p>Bạn có chắc chắn muốn đăng xuất?</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="button-box">
          <button type="button" class="btn btn--no" data-bs-dismiss="modal">Không</button>
          <button type="button" th:onclick="|window.location='@{/login}'|" class="btn btn--yes btn-primary">Có</button>
        </div>
      </div>
    </div>
  </div>
</div>
