<div class="page-header" th:fragment="header">
    <div class="header-wrapper m-0">
        <div class="header-logo-wrapper p-0">
            <div class="logo-wrapper">
                <a th:href="@{/admin}">
                    <img class="img-fluid main-logo" th:src="@{/Backend/assets/images/logo/1.png}" alt="logo">
                    <img class="img-fluid white-logo" th:src="@{/Backend/assets/images/logo/1-white.png}" alt="logo">
                </a>
            </div>
            <div class="toggle-sidebar">
                <i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i>
                <a th:href="@{/admin}">
                    <img th:src="@{/Backend/assets/images/logo/1.png}" class="img-fluid" alt="">
                </a>
            </div>
        </div>

        <form class="form-inline search-full" action="javascript:void(0)" method="get">
            <div class="form-group w-100">
                <div class="Typeahead Typeahead--twitterUsers">
                    <div class="u-posRelative">
                        <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text"
                               placeholder="Search Fastkart .." name="q" title="" autofocus>
                        <i class="close-search" data-feather="x"></i>
                        <div class="spinner-border Typeahead-spinner" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="Typeahead-menu"></div>
                </div>
            </div>
        </form>
        <div class="nav-right col-6 pull-right right-header p-0">
            <ul class="nav-menus">
                <li>
                            <span class="header-search">
                                <i class="ri-search-line"></i>
                            </span>
                </li>

                <li>
                    <div class="mode">
                        <i class="ri-moon-line"></i>
                    </div>
                </li>
                <li class="profile-nav onhover-dropdown pe-0 me-0">
                    <div class="media profile-media">
                        <img th:if="${session.accountWarehouse.imageUrl != null and session.accountWarehouse.getImageUrl !='' and !#strings.startsWith(session.accountWarehouse.getImageUrl, 'https://lh3.googleusercontent.com/')}"
                             th:src="${'seller/'+session.accountWarehouse.getUserID +'/'+session.accountWarehouse.imageUrl}"
                             class="user-profile rounded-circle" alt="more image"
                             accept=".jpg,.jpeg,.png,.gif,image/*">

                        <img th:if="${session.accountWarehouse.imageUrl != null and #strings.startsWith(session.accountWarehouse.imageUrl, 'https://lh3.googleusercontent.com/')}"
                             th:src="${session.accountWarehouse.imageUrl}"
                             class="user-profile rounded-circle" alt="more image"
                             accept=".jpg,.jpeg,.png,.gif,image/*">


                        <img th:if="${session.accountWarehouse.imageUrl != null and session.accountWarehouse.getImageUrl == ''}"
                             th:src="@{/Backend/assets/images/avatar.png}"
                             class="user-profile rounded-circle" alt="more image"
                             accept=".jpg,.jpeg,.png,.gif,image/*">
<!--                        <img class="user-profile rounded-circle" th:src="@{/Backend/assets/images/avatar.png}" alt="">-->
                        <div class="user-name-hide media-body">
                            <span th:if="${session.accountWarehouse != null}"  th:text="${session.accountWarehouse.getUserName}">Tên Quản kho</span>
                            <p  th:if="${session.accountWarehouse != null}"  th:text="${session.accountWarehouse.getEmail}" class="mb-0 font-roboto">Email Quản Kho<i class="middle ri-arrow-down-s-line"></i></p>
                        </div>
                    </div>
                    <ul class="profile-dropdown onhover-show-div">
                        <li>
                            <a th:href="@{/warehouse/stockin}">
                                <i data-feather="users"></i>
                                <span>Nhập kho</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/warehouse/stockout}">
                                <i data-feather="archive"></i>
                                <span>Xuất kho</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/Backend/adjustment}">
                                <i data-feather="phone"></i>
                                <span>Điều chỉnh</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/Backend/productbacth}">
                                <i data-feather="settings"></i>
                                <span>Lô Hàng</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:8080/AgriculturalWarehouseManagementApplication/logoutUser">
                                <i data-feather="log-out"></i>
                                <span>Log out</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
