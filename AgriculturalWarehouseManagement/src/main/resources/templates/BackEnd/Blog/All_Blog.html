
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="BackEnd/fragments/Admin/head::head"></head>
<style>
    .col-stt {
        text-align: center !important;
        vertical-align: middle !important;
    }
    .alert-success {
        background-color: #d1e7dd !important;
        color: #0c0c0c !important;
    }
    #autoDismissAlert {
        transition: opacity 0.8s ease-in-out, transform 0.4s ease;
        transform: translateY(0);
        opacity: 1;
    }

    #autoDismissAlert.hide {
        opacity: 0;
        transform: translateY(-10px);
    }
    /* Màu nền của các trang đã chọn */
    ul.custom-pagination li.page-item.active > a.page-link,
    ul.custom-pagination li.page-item.active > span.page-link {
        background-color: #19a877 !important; /* Màu xanh bạn muốn */
        color: #fff !important;
        border: none !important;
    }

    /* Màu cho các nút phân trang chưa chọn */
    ul.custom-pagination .page-link {
        color: #198754 !important; /* Màu chữ xanh đậm */
        border-radius: 6px !important;
        min-width: 38px;
        text-align: center;
        box-shadow: none !important;
    }

    /* Màu khi hover lên nút phân trang */
    ul.custom-pagination .page-link:hover {
        background-color: #e5f6ee !important; /* Màu nền sáng khi hover */
        color: #198754 !important;
    }

    /* Thêm sự ưu tiên cho phân trang khi chọn */
    .pagination .page-item.active .page-link {
        background-color: #19a877 !important; /* Màu xanh Fastkart */
        border-color: #19a877 !important;
        color: #fff !important;
        font-weight: 600;
        border-radius: 10px;
    }

</style>
<body>
<!-- tap on top start-->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end-->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/Admin/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Admin/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <!-- Container-fluid starts-->
        <div class="page-body">
            <div class="container-fluid">
                <div id="autoDismissAlert" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message here</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}">Error message here</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <div class="card-body">
                                <div class="title-header option-title d-sm-flex d-block">
                                    <h5>Danh sách bài đăng</h5>
                                    <div class="right-options">
                                        <ul>
                                            <li>
                                                <a class="btn btn-solid" th:href="@{/admin/add_blog}">Thêm bài đăng</a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>

                                <div class="col-md-3">
                                    <select class="form-select" id="filterStatus" onchange="filterByStatus()"></select>
                                </div>
                                <div class="search-box">
                                    <!--                                    <label>Search:<input type="search" class="" placeholder="" aria-controls="table_id"></label>-->
                                    <label>
                                        Tìm kiếm:
                                        <input type="search" class="" placeholder="Tìm kiếm theo tác giả hoặc tiêu đề"
                                               aria-controls="table_id" id="searchInput" onkeyup="searchBlogs()" oninput="searchBlogs()">
                                    </label>
                                </div>


                                <div>
                                    <div class="table-responsive dashboard-bg-box" style="overflow-x:auto; width:100%;">
                                        <table class="table blog-table" style="min-width: 1000px;">
                                            <!--Bảng Blog-->
                                            <thead>
                                            <tr>
                                                <th scope="col">STT</th>
                                                <th scope="col">Hình ảnh</th>
                                                <th scope="col">Nội dung </th>
                                                <th scope="col">Chi tiết </th>
                                                <th scope="col">Tác giả </th>
                                                <th scope="col">Danh mục </th> <!-- THÊM DÒNG NÀY -->
                                                <th scope="col">Trạng thái</th>
                                                <th scope="col">Ngày tạo</th>
                                                <th scope="col">Sửa / Xóa</th>

                                            </tr>
                                            </thead>


                                            <tbody id="blogTableBody">
                                            <!-- Blog rows sẽ được JS thêm vào đây -->
                                            </tbody>
                                        </table>
                                        <!-- Pagination -->
                                        <nav>
                                            <ul class="pagination justify-content-center custom-pagination" id="pagination">
                                                <!-- JS sẽ render ra các nút ở đây -->
                                            </ul>

                                        </nav>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <div th:replace="BackEnd/fragments/Admin/footer::footer"></div>

        </div>
    </div>
</div>
<!-- page-wrapper End-->



<!-- Modal Edit Blog -->
<div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBlogLabel">Chỉnh sửa Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBlogForm">
                    <!-- Tiêu đề -->
                    <div class="mb-3">
                        <label for="edit-title" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="edit-title" required>
                    </div>
                    <!-- Nội dung -->
                    <div class="mb-3">
                        <label for="edit-content" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="edit-content" rows="3" required></textarea>
                    </div>
                    <!-- Danh mục -->
                    <div class="mb-3">
                        <label for="edit-category" class="form-label">Danh mục</label>
                        <select class="form-control" id="edit-category" required></select>
                    </div>
                    <!-- Trạng thái -->
                    <div class="mb-3">
                        <label for="edit-status" class="form-label">Trạng thái</label>
                        <select class="form-control" id="edit-status" required></select>
                    </div>
                    <!-- Tác giả -->
                    <div class="mb-3">
                        <label for="edit-author" class="form-label">Tác giả</label>
                        <input type="text" class="form-control" id="edit-author" required>
                    </div>
                    <!-- Ảnh Thumbnail -->
                    <div class="mb-3">
                        <label for="edit-thumbnail" class="form-label">Ảnh Thumbnail</label>
                        <input type="file" class="form-control" onchange="previewEditThumbnail(event)" id="edit-thumbnail" accept="image/*">
                        <img id="edit-preview-thumbnail" style="max-width: 100px; margin-top: 5px;"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-success" onclick="saveEditBlog()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

<script>
    setTimeout(function () {
        const alertNode = document.getElementById('autoDismissAlert');
        if (alertNode) {
            alertNode.classList.add('hide');
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alertNode);
                bsAlert.close(); // Đóng hoàn toàn
            }, 800); // Chờ hiệu ứng hoàn tất
        }
    }, 5000);
</script>

<script>
    function getStatusLabelVi(status) {
        switch (status) {
            case 'ACTIVE': return 'Đang hoạt động';
            case 'INACTIVE': return 'Ngừng hoạt động';
            case 'DRAFT': return 'Bản nháp';
            case 'DELETED': return 'Đã xoá';
            case 'PENDING': return 'Đang chờ';
            case 'PUBLISHED': return 'Đã đăng';
            default: return 'Không xác định';
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const CONTEXT_PATH = "/AgriculturalWarehouseManagementApplication";
    const ADMIN_BLOG_API = `${CONTEXT_PATH}/api/admin/blog/page`;
    const pageSize = 5;

    function loadAdminBlogPage(page = 1) {
        const status = document.getElementById("filterStatus")?.value || "ALL";
        axios.get(`${ADMIN_BLOG_API}?page=${page}&size=${pageSize}&status=${status}`)
            .then(res => {
                const data = res.data || {};
                renderAdminBlogs(data.blogs, data.currentPage, pageSize);
                renderPagination(data.currentPage, data.totalPages);
            })
            .catch(err => {
                console.error('Lỗi lấy dữ liệu:', err);
            });
    }

    function renderAdminBlogs(blogs, currentPage, pageSize) {
        const tbody = document.getElementById("blogTableBody");
        tbody.innerHTML = "";
        blogs.forEach((blog, idx) => {
            const thumbnail = blog.thumbnail || "no-image.png";
            const imageSrc = `${CONTEXT_PATH}/blog/${thumbnail}`;
            const color = getStatusColor(blog.status);
            tbody.innerHTML += `
            <tr>
                <td class="col-stt">${(currentPage - 1) * pageSize + idx + 1}</td>
                <td>
                    <img src="${imageSrc}" style="max-width:90px; max-height:54px; border-radius:6px; object-fit:cover;" alt="">
                </td>
                <td>${blog.content && blog.content.length > 40 ? blog.content.substring(0, 40) + '...' : blog.content || ''}</td>
                <td>${blog.title || ""}</td>
                <td><b><i>${blog.author || ""}</i></b></td>
                 <td>${blog.blogCategoryName || ""}</td>  <!-- THÊM DÒNG NÀY -->
                <td><span style="font-weight:bold;color:${color}">${getStatusLabelVi(blog.status)}</span></td>
                <td>${formatDate(blog.createdAt)}</td>
               <td>
                    <a href="javascript:void(0)" onclick="openEditBlogModal(${blog.blogID})"><i data-feather="edit"></i></a>
                    <a href="javascript:void(0)" onclick="deleteBlog(${blog.blogID})"><i data-feather="trash-2"></i></a>
               </td>

            </tr>
            `;
        });
        if (window.feather) feather.replace();
    }

    function renderPagination(currentPage, totalPages) {
        let html = '';

        // Hiện PREVIOUS nếu không phải trang 1
        if (currentPage > 1) {
            html += `<li class="page-item"><a class="page-link" href="#" onclick="gotoPage(${currentPage - 1});return false;">TRƯỚC</a></li>`;
        }

        // Luôn hiện trang 1
        html += `<li class="page-item${currentPage === 1 ? " active" : ""}"><a class="page-link" href="#" onclick="gotoPage(1);return false;">1</a></li>`;

        // Nếu currentPage > 3, hiện ...
        if (currentPage > 3) {
            html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }

        // Hiện các trang trước/sau currentPage (nếu có)
        for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
            html += `<li class="page-item${i === currentPage ? " active" : ""}"><a class="page-link" href="#" onclick="gotoPage(${i});return false;">${i}</a></li>`;
        }

        // Nếu currentPage < totalPages - 2, hiện ...
        if (currentPage < totalPages - 2) {
            html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }

        // Luôn hiện trang cuối nếu > 1
        if (totalPages > 1) {
            html += `<li class="page-item${currentPage === totalPages ? " active" : ""}"><a class="page-link" href="#" onclick="gotoPage(${totalPages});return false;">${totalPages}</a></li>`;
        }

        // Hiện NEXT nếu không phải trang cuối
        if (currentPage < totalPages) {
            html += `<li class="page-item"><a class="page-link" href="#" onclick="gotoPage(${currentPage + 1});return false;">SAU</a></li>`;
        }

        document.getElementById("pagination").innerHTML = html;
    }


    function gotoPage(page) {
        loadAdminBlogPage(page);
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        return d.toLocaleDateString('vi-VN');
    }

    function getStatusColor(status) {
        switch (status) {
            case 'ACTIVE': return '#198754';
            case 'INACTIVE': return '#6c757d';
            case 'DRAFT': return '#f39c12';
            case 'PENDING': return '#0dcaf0';
            case 'PUBLISHED': return '#20c997';
            case 'DELETED': return '#dc3545';
            default: return '#212529';
        }
    }

    // Load dữ liệu khi vào trang
    document.addEventListener('DOMContentLoaded', function () {
        loadStatusFilterOptions();
        loadAdminBlogPage(1);
    });

    /// Model edit
    let currentEditBlogId = null;

    // Mở Modal Chỉnh sửa
    function openEditBlogModal(blogID) {
        currentEditBlogId = blogID;

        // Lấy dữ liệu blog từ API
        axios.get(`${CONTEXT_PATH}/api/admin/blog/detail/${blogID}`)
            .then(res => {
                const blog = res.data;
                document.getElementById('edit-title').value = blog.title || '';
                document.getElementById('edit-content').value = blog.content || '';
                document.getElementById('edit-author').value = blog.author || '';

                // Hiển thị ảnh thumbnail hiện tại
                const thumb = blog.thumbnail || 'no-image.png';
                document.getElementById('edit-preview-thumbnail').src = `${CONTEXT_PATH}/blog/${thumb}`;

                // Load category & status
                loadEditBlogCategories(blog.blogCategoryID || blog.blogCategoryId);
                loadEditBlogStatusList(blog.status);

                // Hiển thị modal
                $('#editBlogModal').modal('show');
            })
            .catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi tải blog!',
                    text: JSON.stringify(err),
                    confirmButtonText: 'Đóng'
                });

            });
    }


    // Load danh mục và set giá trị hiện tại cho Edit
    function loadEditBlogCategories(selectedValue) {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/category`)
            .then(res => {
                const select = document.getElementById('edit-category');
                select.innerHTML = '';
                res.data.forEach(cat => {
                    select.innerHTML += `<option value="${cat.blogCategoryId}">${cat.categoryName}</option>`;
                });
                if (selectedValue) select.value = selectedValue;
            });
    }

    // Load status và set giá trị hiện tại cho Edit
    function loadEditBlogStatusList(selectedValue) {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/status-list`)
            .then(res => {
                const select = document.getElementById('edit-status');
                select.innerHTML = '';
                res.data.forEach(st => {
                    const labelVi = getStatusLabelVi(st.name); // ánh xạ sang tiếng Việt
                    select.innerHTML += `<option value="${st.name}">${labelVi}</option>`;
                });

                if (selectedValue) select.value = selectedValue;
            });
    }



    function saveEditBlog() {
        const title = document.getElementById('edit-title').value;
        const content = document.getElementById('edit-content').value;
        const author = document.getElementById('edit-author').value;
        const blogCategoryID = document.getElementById('edit-category').value;
        const status = document.getElementById('edit-status').value;
        const thumbnailFile = document.getElementById('edit-thumbnail').files[0];

        function doUpdate(thumbnailName) {
            const blog = {
                title,
                content,
                author,
                blogCategoryID: parseInt(blogCategoryID),
                status,
                thumbnail: thumbnailName // Gửi trực tiếp vào DTO thumbnail
            };

            axios.put(`${CONTEXT_PATH}/api/admin/blog/edit_blog/${currentEditBlogId}`, blog)
                .then(res => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công!',
                        text: '🎉 Cập nhật blog thành công!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        $('#editBlogModal').modal('hide');
                        loadAdminBlogPage(1);
                    });

                })
                .catch(err => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi cập nhật!',
                        text: JSON.stringify(err),
                        confirmButtonText: 'Đóng'
                    });

                });
        }

        if (thumbnailFile) {
            const formData = new FormData();
            formData.append("file", thumbnailFile);
            axios.post(`${CONTEXT_PATH}/api/admin/blog/upload-thumbnail`, formData, {
                headers: {'Content-Type': 'multipart/form-data'}
            }).then(res => {
                doUpdate(res.data); // res.data là tên file mới
            }).catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi upload ảnh!',
                    text: JSON.stringify(err),
                    confirmButtonText: 'Đóng'
                });

            });
        } else {
            const imgSrc = document.getElementById('edit-preview-thumbnail').src;
            let thumbnailName = imgSrc.split('/blog/')[1] || '';
            doUpdate(thumbnailName);
        }
    }


    function previewEditThumbnail(event) {
        const input = event.target;
        const preview = document.getElementById('edit-preview-thumbnail');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // model deleted
    // Hàm gọi API để chuyển trạng thái blog về DELETED
    function deleteBlog(blogID) {
        Swal.fire({
            title: 'Xác nhận xoá?',
            text: 'Bạn có chắc chắn muốn xoá blog này không?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Xoá',
            cancelButtonText: 'Huỷ'
        }).then((result) => {
            if (result.isConfirmed) {
                axios.put(`${CONTEXT_PATH}/api/admin/blog/delete_blog/${blogID}`)
                    .then(res => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Đã xoá!',
                            text: res.data || "Blog đã được xoá.",
                            timer: 1200,
                            showConfirmButton: false
                        });
                        loadAdminBlogPage(1);
                    })
                    .catch(err => {
                        console.error('Lỗi khi chuyển trạng thái blog:', err);
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi xoá!',
                            text: 'Lỗi khi xoá blog',
                            confirmButtonText: 'Đóng'
                        });
                    });
            }
        });
    }

    /// =================== Search ===============

    function searchBlogs() {
        const keyword = document.getElementById("searchInput").value.toLowerCase();

        axios.get(`${ADMIN_BLOG_API}?page=1&size=1000`)
            .then(res => {
                const data = res.data.blogs;
                const filteredBlogs = data.filter(blog => {
                    return (
                        (blog.author && blog.author.toLowerCase().includes(keyword)) ||
                        (blog.title && blog.title.toLowerCase().includes(keyword)) ||
                        (blog.content && blog.content.toLowerCase().includes(keyword))
                    );
                });

                renderAdminBlogs(filteredBlogs, 1, filteredBlogs.length || 1);

                // Thông báo số bài viết tìm được
                const resultMessage = filteredBlogs.length > 0
                    ? `Có ${filteredBlogs.length} bài viết phù hợp với từ khóa "${keyword}"`
                    : `Không tìm thấy kết quả phù hợp với từ khóa "${keyword}"`;

                document.getElementById("pagination").innerHTML = `
                <div style="padding: 8px; text-align: center; font-weight: 500; color: #333;">
                    ${resultMessage}
                </div>`;

                // Nếu không có blog nào tìm được
                if (filteredBlogs.length === 0) {
                    document.getElementById("blogTableBody").innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align:center;color:red;font-weight:500;">
                            Không tìm thấy kết quả phù hợp!
                        </td>
                    </tr>`;
                }
            })
            .catch(err => {
                console.error('Lỗi lấy dữ liệu:', err);
            });
    }
    ///===== filter

    function loadStatusFilterOptions() {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/status-list`)
            .then(res => {
                const select = document.getElementById('filterStatus');
                select.innerHTML = `<option value="ALL">Tất cả trạng thái</option>`;
                res.data.forEach(st => {
                    select.innerHTML += `<option value="${st.name}">${st.label}</option>`;
                });
            });
    }

    function filterByStatus() {
        loadAdminBlogPage(1);
    }


</script>
