<script>
    function getStatusLabelVi(status) {
        switch (status) {
            case 'ACTIVE': return 'ƒêang ho·∫°t ƒë·ªông';
            case 'INACTIVE': return 'Ng·ª´ng ho·∫°t ƒë·ªông';
            case 'DRAFT': return 'B·∫£n nh√°p';
            case 'DELETED': return 'ƒê√£ xo√°';
            case 'PENDING': return 'ƒêang ch·ªù';
            case 'PUBLISHED': return 'ƒê√£ ƒëƒÉng';
            default: return 'Kh√¥ng x√°c ƒë·ªãnh';
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const CONTEXT_PATH = "/AgriculturalWarehouseManagementApplication";
    const ADMIN_BLOG_API = `${CONTEXT_PATH}/api/admin/blog/page`;
    const pageSize = 5;

    function loadAdminBlogPage(page = 1) {
        const status = document.getElementById("filterStatus")?.value || "ALL";
        axios.get(`${ADMIN_BLOG_API}?page=${page}&size=${pageSize}&status=${status}`)
            .then(res => {
                const data = res.data || {};
                renderAdminBlogs(data.blogs, data.currentPage, pageSize);
                renderPagination(data.currentPage, data.totalPages);
            })
            .catch(err => {
                console.error('L·ªói l·∫•y d·ªØ li·ªáu:', err);
            });
    }

    function renderAdminBlogs(blogs, currentPage, pageSize) {
        const tbody = document.getElementById("blogTableBody");
        tbody.innerHTML = "";
        blogs.forEach((blog, idx) => {
            const thumbnail = blog.thumbnail || "no-image.png";
            const imageSrc = `${CONTEXT_PATH}/blog/${thumbnail}`;
            const color = getStatusColor(blog.status);
            tbody.innerHTML += `
            <tr>
                <td class="col-stt">${(currentPage - 1) * pageSize + idx + 1}</td>
                <td>
                    <img src="${imageSrc}" style="max-width:90px; max-height:54px; border-radius:6px; object-fit:cover;" alt="">
                </td>
                <td>${blog.content && blog.content.length > 40 ? blog.content.substring(0, 40) + '...' : blog.content || ''}</td>
                <td>${blog.title || ""}</td>
                <td><b><i>${blog.author || ""}</i></b></td>
                 <td>${blog.blogCategoryName || ""}</td>  <!-- TH√äM D√íNG N√ÄY -->
                <td><span style="font-weight:bold;color:${color}">${getStatusLabelVi(blog.status)}</span></td>
                <td>${formatDate(blog.createdAt)}</td>
               <td>
                    <a href="javascript:void(0)" onclick="openEditBlogModal(${blog.blogID})"><i data-feather="edit"></i></a>
                    <a href="javascript:void(0)" onclick="deleteBlog(${blog.blogID})"><i data-feather="trash-2"></i></a>
               </td>

            </tr>
            `;
        });
        if (window.feather) feather.replace();
    }

    function renderPagination(currentPage, totalPages) {
        let html = '';

        // Hi·ªán PREVIOUS n·∫øu kh√¥ng ph·∫£i trang 1
        if (currentPage > 1) {
            html += `<li class="page-item"><a class="page-link" href="#" onclick="gotoPage(${currentPage - 1});return false;">TR∆Ø·ªöC</a></li>`;
        }

        // Lu√¥n hi·ªán trang 1
        html += `<li class="page-item${currentPage === 1 ? " active" : ""}"><a class="page-link" href="#" onclick="gotoPage(1);return false;">1</a></li>`;

        // N·∫øu currentPage > 3, hi·ªán ...
        if (currentPage > 3) {
            html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }

        // Hi·ªán c√°c trang tr∆∞·ªõc/sau currentPage (n·∫øu c√≥)
        for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
            html += `<li class="page-item${i === currentPage ? " active" : ""}"><a class="page-link" href="#" onclick="gotoPage(${i});return false;">${i}</a></li>`;
        }

        // N·∫øu currentPage < totalPages - 2, hi·ªán ...
        if (currentPage < totalPages - 2) {
            html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }

        // Lu√¥n hi·ªán trang cu·ªëi n·∫øu > 1
        if (totalPages > 1) {
            html += `<li class="page-item${currentPage === totalPages ? " active" : ""}"><a class="page-link" href="#" onclick="gotoPage(${totalPages});return false;">${totalPages}</a></li>`;
        }

        // Hi·ªán NEXT n·∫øu kh√¥ng ph·∫£i trang cu·ªëi
        if (currentPage < totalPages) {
            html += `<li class="page-item"><a class="page-link" href="#" onclick="gotoPage(${currentPage + 1});return false;">SAU</a></li>`;
        }

        document.getElementById("pagination").innerHTML = html;
    }


    function gotoPage(page) {
        loadAdminBlogPage(page);
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        return d.toLocaleDateString('vi-VN');
    }

    function getStatusColor(status) {
        switch (status) {
            case 'ACTIVE': return '#198754';
            case 'INACTIVE': return '#6c757d';
            case 'DRAFT': return '#f39c12';
            case 'PENDING': return '#0dcaf0';
            case 'PUBLISHED': return '#20c997';
            case 'DELETED': return '#dc3545';
            default: return '#212529';
        }
    }

    // Load d·ªØ li·ªáu khi v√†o trang
    document.addEventListener('DOMContentLoaded', function () {
        loadStatusFilterOptions();
        loadAdminBlogPage(1);
    });

    /// Model edit
    let currentEditBlogId = null;

    // M·ªü Modal Ch·ªânh s·ª≠a
    function openEditBlogModal(blogID) {
        currentEditBlogId = blogID;

        // L·∫•y d·ªØ li·ªáu blog t·ª´ API
        axios.get(`${CONTEXT_PATH}/api/admin/blog/detail/${blogID}`)
            .then(res => {
                const blog = res.data;
                document.getElementById('edit-title').value = blog.title || '';
                document.getElementById('edit-content').value = blog.content || '';
                document.getElementById('edit-author').value = blog.author || '';

                // Hi·ªÉn th·ªã ·∫£nh thumbnail hi·ªán t·∫°i
                const thumb = blog.thumbnail || 'no-image.png';
                document.getElementById('edit-preview-thumbnail').src = `${CONTEXT_PATH}/blog/${thumb}`;

                // Load category & status
                loadEditBlogCategories(blog.blogCategoryID || blog.blogCategoryId);
                loadEditBlogStatusList(blog.status);

                // Hi·ªÉn th·ªã modal
                $('#editBlogModal').modal('show');
            })
            .catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói t·∫£i blog!',
                    text: JSON.stringify(err),
                    confirmButtonText: 'ƒê√≥ng'
                });

            });
    }


    // Load danh m·ª•c v√† set gi√° tr·ªã hi·ªán t·∫°i cho Edit
    function loadEditBlogCategories(selectedValue) {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/category`)
            .then(res => {
                const select = document.getElementById('edit-category');
                select.innerHTML = '';
                res.data.forEach(cat => {
                    select.innerHTML += `<option value="${cat.blogCategoryId}">${cat.categoryName}</option>`;
                });
                if (selectedValue) select.value = selectedValue;
            });
    }

    // Load status v√† set gi√° tr·ªã hi·ªán t·∫°i cho Edit
    function loadEditBlogStatusList(selectedValue) {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/status-list`)
            .then(res => {
                const select = document.getElementById('edit-status');
                select.innerHTML = '';
                res.data.forEach(st => {
                    const labelVi = getStatusLabelVi(st.name); // √°nh x·∫° sang ti·∫øng Vi·ªát
                    select.innerHTML += `<option value="${st.name}">${labelVi}</option>`;
                });

                if (selectedValue) select.value = selectedValue;
            });
    }



    function saveEditBlog() {
        const title = document.getElementById('edit-title').value;
        const content = document.getElementById('edit-content').value;
        const author = document.getElementById('edit-author').value;
        const blogCategoryID = document.getElementById('edit-category').value;
        const status = document.getElementById('edit-status').value;
        const thumbnailFile = document.getElementById('edit-thumbnail').files[0];

        function doUpdate(thumbnailName) {
            const blog = {
                title,
                content,
                author,
                blogCategoryID: parseInt(blogCategoryID),
                status,
                thumbnail: thumbnailName // G·ª≠i tr·ª±c ti·∫øp v√†o DTO thumbnail
            };

            axios.put(`${CONTEXT_PATH}/api/admin/blog/edit_blog/${currentEditBlogId}`, blog)
                .then(res => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Th√†nh c√¥ng!',
                        text: 'üéâ C·∫≠p nh·∫≠t blog th√†nh c√¥ng!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        $('#editBlogModal').modal('hide');
                        loadAdminBlogPage(1);
                    });

                })
                .catch(err => {
                    Swal.fire({
                        icon: 'error',
                        title: 'L·ªói c·∫≠p nh·∫≠t!',
                        text: JSON.stringify(err),
                        confirmButtonText: 'ƒê√≥ng'
                    });

                });
        }

        if (thumbnailFile) {
            const formData = new FormData();
            formData.append("file", thumbnailFile);
            axios.post(`${CONTEXT_PATH}/api/admin/blog/upload-thumbnail`, formData, {
                headers: {'Content-Type': 'multipart/form-data'}
            }).then(res => {
                doUpdate(res.data); // res.data l√† t√™n file m·ªõi
            }).catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói upload ·∫£nh!',
                    text: JSON.stringify(err),
                    confirmButtonText: 'ƒê√≥ng'
                });

            });
        } else {
            const imgSrc = document.getElementById('edit-preview-thumbnail').src;
            let thumbnailName = imgSrc.split('/blog/')[1] || '';
            doUpdate(thumbnailName);
        }
    }


    function previewEditThumbnail(event) {
        const input = event.target;
        const preview = document.getElementById('edit-preview-thumbnail');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // model deleted
    // H√†m g·ªçi API ƒë·ªÉ chuy·ªÉn tr·∫°ng th√°i blog v·ªÅ DELETED
    function deleteBlog(blogID) {
        Swal.fire({
            title: 'X√°c nh·∫≠n xo√°?',
            text: 'B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° blog n√†y kh√¥ng?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Xo√°',
            cancelButtonText: 'Hu·ª∑'
        }).then((result) => {
            if (result.isConfirmed) {
                axios.put(`${CONTEXT_PATH}/api/admin/blog/delete_blog/${blogID}`)
                    .then(res => {
                        Swal.fire({
                            icon: 'success',
                            title: 'ƒê√£ xo√°!',
                            text: res.data || "Blog ƒë√£ ƒë∆∞·ª£c xo√°.",
                            timer: 1200,
                            showConfirmButton: false
                        });
                        loadAdminBlogPage(1);
                    })
                    .catch(err => {
                        console.error('L·ªói khi chuy·ªÉn tr·∫°ng th√°i blog:', err);
                        Swal.fire({
                            icon: 'error',
                            title: 'L·ªói xo√°!',
                            text: 'L·ªói khi xo√° blog',
                            confirmButtonText: 'ƒê√≥ng'
                        });
                    });
            }
        });
    }

    /// =================== Search ===============

    function searchBlogs() {
        const keyword = document.getElementById("searchInput").value.toLowerCase();

        axios.get(`${ADMIN_BLOG_API}?page=1&size=1000`)
            .then(res => {
                const data = res.data.blogs;
                const filteredBlogs = data.filter(blog => {
                    return (
                        (blog.author && blog.author.toLowerCase().includes(keyword)) ||
                        (blog.title && blog.title.toLowerCase().includes(keyword)) ||
                        (blog.content && blog.content.toLowerCase().includes(keyword))
                    );
                });

                renderAdminBlogs(filteredBlogs, 1, filteredBlogs.length || 1);

                // Th√¥ng b√°o s·ªë b√†i vi·∫øt t√¨m ƒë∆∞·ª£c
                const resultMessage = filteredBlogs.length > 0
                    ? `C√≥ ${filteredBlogs.length} b√†i vi·∫øt ph√π h·ª£p v·ªõi t·ª´ kh√≥a "${keyword}"`
                    : `Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p v·ªõi t·ª´ kh√≥a "${keyword}"`;

                document.getElementById("pagination").innerHTML = `
