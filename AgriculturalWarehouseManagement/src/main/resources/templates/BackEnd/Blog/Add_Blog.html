<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    const CONTEXT_PATH = '/AgriculturalWarehouseManagementApplication';
    function loadBlogStatusList() {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/status-list`)
            .then(res => {
                const select = document.getElementById('input-status');
                select.innerHTML = '';
                res.data.forEach(st => {
                    select.innerHTML += `<option value="${st.name}">${st.label || st.name}</option>`;
                });
            })
            .catch(err => {
                console.error("L·ªói load status:", err);
            });
    }
    function loadBlogCategories() {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/category`)
            .then(res => {
                const select = document.getElementById('category');
                select.innerHTML = '';
                res.data.forEach(cate => {
                    console.log(cate.blogCategoryId)
                    select.innerHTML += `<option value="${cate.blogCategoryId}">${cate.categoryName}</option>`;
                });
            })
            .catch(err => {
                console.error("L·ªói load danh m·ª•c:", err);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadBlogStatusList();
        loadBlogCategories(); // <--- G·ªçi h√†m n√†y! // ... C√°c init kh√°c (v√≠ d·ª• loadCategory...)
    });


    function addAdminBlogJS() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const author = document.getElementById('author').value;
        const blogCategoryID = document.getElementById('category').value;
        const status = document.getElementById('input-status').value;
        const thumbnailFile = document.getElementById('thumbnail').files[0];

        console.log("hee"+blogCategoryID)
        // N·∫øu kh√¥ng ch·ªçn ·∫£nh th√¨ v·∫´n cho th√™m blog (tu·ª≥ y√™u c·∫ßu), ·ªü ƒë√¢y b√°o l·ªói:
        if (!thumbnailFile) {
            alert("Vui l√≤ng ch·ªçn ·∫£nh thumbnail!");
            return;
        }

        const formData = new FormData();
        formData.append("file", thumbnailFile);

        // 1. Upload ·∫£nh thumbnail tr∆∞·ªõc
        axios.post(`${CONTEXT_PATH}/api/admin/blog/upload-thumbnail`, formData, {
            headers: {'Content-Type': 'multipart/form-data'}
        })
            .then(res => {
                const thumbnailName = res.data;

                // 2. T·∫°o d·ªØ li·ªáu blog g·ª≠i l√™n backend
                const blog = {
                    title,
                    content,
                    blogCategoryID : parseInt(blogCategoryID),
                    author,
                    status,
                    thumbnail: thumbnailName  // Tr∆∞·ªùng n√†y Controller ƒë√£ nh·∫≠n!
                    // Kh√¥ng c·∫ßn userID v√¨ admin th√™m
                };
                console.log("G·ª≠i l√™n BE: ", blog);

                return axios.post(`${CONTEXT_PATH}/api/admin/blog/add_blog`, blog);
            })
            .then(res => {
                alert("üéâ Th√™m blog th√†nh c√¥ng!");
                window.location.href = CONTEXT_PATH + "/admin/blog";
            })
            .catch(err => {
                console.error("Chi ti·∫øt l·ªói t·ª´ server:", err);
                if (err.response && err.response.data) {
                    alert("L·ªói khi th√™m blog: " + JSON.stringify(err.response.data));
                } else {
                    alert("L·ªói kh√¥ng x√°c ƒë·ªãnh khi th√™m blog!");
                }
            });
    }

    document.getElementById("blogForm").addEventListener("submit", function (e) {
        e.preventDefault();
        addAdminBlogJS();
    });

    function previewImage(event) {
        const file = event.target.files[0];  // L·∫•y file ƒë√£ ch·ªçn
        const preview = document.getElementById('thumbnailPreview');  // Th·∫ª img ƒë·ªÉ hi·ªÉn th·ªã preview

        // Ki·ªÉm tra n·∫øu c√≥ file ƒë∆∞·ª£c ch·ªçn
        if (file) {
            const reader = new FileReader();  // T·∫°o ƒë·ªëi t∆∞·ª£ng FileReader ƒë·ªÉ ƒë·ªçc file

            // Khi file ƒë∆∞·ª£c ƒë·ªçc xong
            reader.onload = function() {
                preview.src = reader.result;  // ƒê·∫∑t ƒë∆∞·ªùng d·∫´n ·∫£nh ƒë√£ ƒë·ªçc v√†o src c·ªßa img
                preview.style.display = 'block';  // Hi·ªÉn th·ªã th·∫ª img
            };

            reader.readAsDataURL(file);  // ƒê·ªçc file d∆∞·ªõi d·∫°ng base64
        }
    }



</script>
