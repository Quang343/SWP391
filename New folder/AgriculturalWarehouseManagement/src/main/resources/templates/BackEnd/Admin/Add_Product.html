<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.textContent = status === 'success' ? 'Hoàn tất' : 'Thất bại!';
        msg.textContent = message;

        icon.innerHTML = status === 'success'
            ? `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
               </svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`

        //hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }
</script>

<script>
    // Xem trước ảnh
    document.getElementById("images").addEventListener("change", function (event) {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        const files = event.target.files;
        if (!files || files.length === 0) return;

        if (files.length > 5) {
            alert("Chỉ được chọn tối đa 5 ảnh.");
            event.target.value = ""; // reset input
            return;
        }

        Array.from(files).forEach(file => {
            if (!file.type.startsWith("image/")) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.className = "img-thumbnail";
                Object.assign(img.style, {width: "100px", height: "100px", objectFit: "cover", marginRight: "10px"});
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    });


    async function submitProduct(event) {
        event.preventDefault(); // Ngăn form submit mặc định

        const form = document.getElementById("formProduct");
        const formData = new FormData(form);
        const fileInput = document.getElementById("images"); // input name mới
        const maxFiles = 5;

        if (fileInput.files.length > maxFiles) {
            alert("Chỉ được chọn tối đa 5 ảnh.");
            return;
        }

        formData.delete("images");
        for (let i = 0; i < fileInput.files.length; i++) {
            formData.append("images", fileInput.files[i]);
        }

        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add("d-none");
        errorDiv.textContent = '';

        try {
            const response = await axios.post(form.action, formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            });

            showModal('success', "Thêm thành công");
            setTimeout(() => {
                window.location.href = '/AgriculturalWarehouseManagementApplication/admin/products';
            }, 1500);

        } catch (error) {
            let msg = "Đã xảy ra lỗi khi gửi form.";

            if (error.response) {
                const data = error.response.data;
                msg = typeof data === 'object'
                    ? Object.values(data).join('\n')
                    : data;
                console.error("Chi tiết lỗi:", data);
            } else {
                console.error("Lỗi kết nối hoặc client:", error.message);
            }

            errorDiv.textContent = msg;
            errorDiv.classList.remove('d-none');
        }
    }
</script>
