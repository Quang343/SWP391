<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{BackEnd/fragments/WareHouse/head::head}">
    <!-- Loại bỏ flatpickr CSS vì không dùng nữa -->
</head>

<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="~{BackEnd/fragments/WareHouse/header::header}"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="~{BackEnd/fragments/WareHouse/sidebar::sidebar}"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">
            <!-- New StockIn Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Add New StockIn</h5>
                                        </div>

                                        <div class="theme-form theme-form-2 mega-form">
                                            <!-- Supplier Dropdown -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Supplier</label>
                                                <div class="col-sm-9">
                                                    <select id="supplierId" class="form-control" required>
                                                        <option value="">Select Supplier</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- Warehouse Dropdown -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Warehouse</label>
                                                <div class="col-sm-9">
                                                    <select id="warehouseId" class="form-control" required>
                                                        <option value="">Select Warehouse</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- StockIn Date -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">StockIn Date</label>
                                                <div class="col-sm-9">
                                                    <input id="stockInDate" class="form-control" type="date" required>
                                                </div>
                                            </div>

                                            <!-- StockIn Time -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">StockIn Time</label>
                                                <div class="col-sm-9">
                                                    <input id="stockInTime" class="form-control" type="time" required>
                                                </div>
                                            </div>

                                            <!-- Note -->
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Note</label>
                                                <div class="col-sm-9">
                                                    <input id="note" class="form-control" type="text" placeholder="Enter Note">
                                                </div>
                                            </div>

                                            <!-- StockIn Details Section -->
                                            <div class="mb-4">
                                                <h6>StockIn Details</h6>
                                                <div id="stockInDetailsContainer">
                                                    <!-- Initial detail row -->
                                                    <div class="stock-in-detail-row mb-3" id="stockInDetailRow_0">
                                                        <div class="row align-items-center">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Batch ID</label>
                                                                <div class="input-group">
                                                                    <select class="form-control" id="batchID_0" required>
                                                                        <option value="">None</option>
                                                                    </select>
                                                                    <button type="button" class="btn btn-primary" id="addNewBatch_0" onclick="toggleNewBatch(0)">Add New Batch</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2 new-batch-fields" id="newBatchFields_0" style="display: none;">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Manufacture Date</label>
                                                                <input type="date" class="form-control" id="batchManufactureDate_0" required>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Imported Quantity</label>
                                                                <input type="number" class="form-control" id="batchImportedQuantity_0" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2 new-batch-fields" id="newBatchFields_0_2" style="display: none;">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Product Detail ID</label>
                                                                <select class="form-control" id="batchProductDetailID_0" required>
                                                                    <option value="">Select Product Detail</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Quantity</label>
                                                                <input type="number" class="form-control" id="stockInDetailQuantity_0" required>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="form-label-title">Unit Price</label>
                                                                <input type="number" step="0.01" class="form-control" id="stockInDetailUnitPrice_0" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-sm-12 text-end">
                                                                <button type="button" class="btn btn-danger" onclick="removeDetailRow(0)">Remove</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-primary mt-2" id="addDetailRow">Add Detail</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-submit-button">
                                        <button id="submitButton" class="btn btn-animation ms-auto" type="button">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New StockIn Add End -->

            <!-- footer Start -->
            <div class="container-fluid">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-12 footer-copyright text-center">
                            <p class="mb-0">Copyright 2022 © Fastkart theme by pixelstrap</p>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- footer End -->
        </div>
        <!-- Container-fluid End -->
    </div>
    <!-- Page Body End -->
</div>
<!-- page-wrapper End -->

<!-- Modal Start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                <p>Are you sure you want to log out?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" onclick="location.href = 'login.html';"
                            class="btn btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->

<!-- latest js -->
<script th:src="@{/Backend/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/Backend/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/Backend/assets/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/Backend/assets/js/icons/feather-icon/feather-icon.js}"></script>
<script th:src="@{/Backend/assets/js/scrollbar/simplebar.js}"></script>
<script th:src="@{/Backend/assets/js/scrollbar/custom.js}"></script>
<script th:src="@{/Backend/assets/js/config.js}"></script>
<script th:src="@{/Backend/assets/js/customizer.js}"></script>
<script th:src="@{/Backend/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/Backend/assets/js/notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/Backend/assets/js/notify/index.js}"></script>
<script th:src="@{/Backend/assets/js/jquery.dataTables.js}"></script>
<script th:src="@{/Backend/assets/js/custom-data-table.js}"></script>
<script th:src="@{/Backend/assets/js/sidebareffect.js}"></script>
<script th:src="@{/Backend/assets/js/script.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM đã tải xong, khởi tạo script...');

        // Khởi tạo các phần tử DOM
        const supplierId = document.getElementById('supplierId');
        const warehouseId = document.getElementById('warehouseId');
        const stockInDate = document.getElementById('stockInDate');
        const stockInTime = document.getElementById('stockInTime');
        const note = document.getElementById('note');
        const submitButton = document.getElementById('submitButton');
        const addDetailRow = document.getElementById('addDetailRow');
        const stockInDetailsContainer = document.getElementById('stockInDetailsContainer');

        if (!supplierId || !warehouseId || !stockInDate || !stockInTime || !note || !submitButton || !addDetailRow || !stockInDetailsContainer) {
            console.error('Thiếu các phần tử DOM:', {
                supplierId: !!supplierId,
                warehouseId: !!warehouseId,
                stockInDate: !!stockInDate,
                stockInTime: !!stockInTime,
                note: !!note,
                submitButton: !!submitButton,
                addDetailRow: !!addDetailRow,
                stockInDetailsContainer: !!stockInDetailsContainer
            });
            alert('Lỗi giao diện, vui lòng kiểm tra console.');
            return;
        }
        console.log('Các phần tử DOM được tìm thấy:', {
            supplierId: supplierId,
            warehouseId: warehouseId,
            stockInDate: stockInDate,
            stockInTime: stockInTime,
            note: note,
            submitButton: submitButton,
            addDetailRow: addDetailRow,
            stockInDetailsContainer: stockInDetailsContainer
        });

        // Load Suppliers
        $.ajax({
            url: 'http://localhost:8080/AgriculturalWarehouseManagementApplication/api/suppliers',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log('Danh sách Suppliers được tải thành công:', data);
                supplierId.innerHTML = '<option value="">Select Supplier</option>';
                $.each(data, function(index, supplier) {
                    const supplierIdValue = supplier.supplierID || supplier.id;
                    const supplierNameValue = supplier.supplierName || supplier.name;
                    if (supplierIdValue && supplierNameValue) {
                        supplierId.innerHTML += `<option value="${supplierIdValue}">${supplierNameValue} (ID: ${supplierIdValue})</option>`;
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error('Lỗi khi tải Suppliers:', { status, error, response: xhr.responseText });
                supplierId.innerHTML = '<option value="">Error loading Suppliers</option>';
            }
        });

        // Load Warehouses
        $.ajax({
            url: 'http://localhost:8080/AgriculturalWarehouseManagementApplication/api/warehouses',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log('Danh sách Warehouses được tải thành công:', data);
                warehouseId.innerHTML = '<option value="">Select Warehouse</option>';
                $.each(data, function(index, warehouse) {
                    const warehouseIdValue = warehouse.warehouseId || warehouse.id;
                    const warehouseNameValue = warehouse.warehouseName || warehouse.name;
                    if (warehouseIdValue && warehouseNameValue) {
                        warehouseId.innerHTML += `<option value="${warehouseIdValue}">${warehouseNameValue} (ID: ${warehouseIdValue})</option>`;
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error('Lỗi khi tải Warehouses:', { status, error, response: xhr.responseText });
                warehouseId.innerHTML = '<option value="">Error loading Warehouses</option>';
            }
        });

        // Load Product Details for dropdown
        function loadProductDetails(selectElement, rowIndex) {
            $.ajax({
                url: '/AgriculturalWarehouseManagementApplication/api/product-details',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    selectElement.empty();
                    selectElement.append('<option value="" disabled selected>Chọn Product Detail</option>');
                    if (!data || data.length === 0) {
                        selectElement.append('<option value="" disabled>Không có Product Detail</option>');
                        selectElement.prop('disabled', true);
                        return;
                    }
                    $.each(data, function(index, detail) {
                        var id = detail.productDetailID || detail.id;
                        if (id) {
                            selectElement.append(`<option value="${id}">${detail.detailName || 'Không có tên'} (ID: ${id})</option>`);
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Lỗi khi lấy ProductDetails: ', status, error);
                    alert('Không thể tải danh sách Product Detail. Kiểm tra console.');
                }
            });
        }

        // Load Batches for dropdown (chỉ lấy batch chưa liên kết với StockIn)
        function loadAvailableBatches(selectElement, rowIndex) {
            $.ajax({
                url: '/AgriculturalWarehouseManagementApplication/api/product-batches/available',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    selectElement.empty();
                    selectElement.append('<option value="">None</option>');
                    if (!data || data.length === 0) {
                        selectElement.append('<option value="" disabled>Không có Batch khả dụng</option>');
                        return;
                    }
                    $.each(data, function(index, batch) {
                        var id = batch.batchID || batch.id;
                        if (id) {
                            selectElement.append(`<option value="${id}">Batch ID: ${id}</option>`);
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching available Batches: ', status, error);
                    alert('Unable to load available Batch list. Check console.');
                }
            });
        }

        // Track used Batch IDs across all rows (để tránh chọn trùng lặp trong session)
        let usedBatchIds = [];
        function updateUsedBatchIds() {
            usedBatchIds = [];
            for (let i = 0; i <= detailRowCount; i++) {
                const batchID = $('#batchID_' + i).val();
                if (batchID && batchID !== "") {
                    usedBatchIds.push(parseInt(batchID));
                }
            }
            // Cập nhật tất cả batch dropdowns
            for (let i = 0; i <= detailRowCount; i++) {
                loadAvailableBatches($('#batchID_' + i), i);
            }
        }

        // Initial load for row 0
        loadAvailableBatches($('#batchID_0'), 0);
        loadProductDetails($('#batchProductDetailID_0'), 0);

        // Function to add a new detail row
        let detailRowCount = 0;
        addDetailRow.addEventListener('click', function () {
            detailRowCount++;
            const rowId = `stockInDetailRow_${detailRowCount}`;
            const html = `
            <div class="stock-in-detail-row mb-3" id="${rowId}">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <label class="form-label-title">Batch ID</label>
                        <div class="input-group">
                            <select class="form-control" id="batchID_${detailRowCount}" required>
                                <option value="">None</option>
                            </select>
                            <button type="button" class="btn btn-primary" id="addNewBatch_${detailRowCount}" onclick="toggleNewBatch(${detailRowCount})">Add New Batch</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 new-batch-fields" id="newBatchFields_${detailRowCount}" style="display: none;">
                    <div class="col-sm-6">
                        <label class="form-label-title">Manufacture Date</label>
                        <input type="date" class="form-control" id="batchManufactureDate_${detailRowCount}" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label-title">Imported Quantity</label>
                        <input type="number" class="form-control" id="batchImportedQuantity_${detailRowCount}" required>
                    </div>
                </div>
                <div class="row mt-2 new-batch-fields" id="newBatchFields_${detailRowCount}_2" style="display: none;">
                    <div class="col-sm-6">
                        <label class="form-label-title">Product Detail ID</label>
                        <select class="form-control" id="batchProductDetailID_${detailRowCount}" required>
                            <option value="">Select Product Detail</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-6">
                        <label class="form-label-title">Quantity</label>
                        <input type="number" class="form-control" id="stockInDetailQuantity_${detailRowCount}" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label-title">Unit Price</label>
                        <input type="number" step="0.01" class="form-control" id="stockInDetailUnitPrice_${detailRowCount}" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-12 text-end">
                        <button type="button" class="btn btn-danger" onclick="removeDetailRow(${detailRowCount})">Remove</button>
                    </div>
                </div>
            </div>
        `;
            stockInDetailsContainer.insertAdjacentHTML('beforeend', html);
            // Load Batches and Product Details for new row
            loadAvailableBatches($('#batchID_' + detailRowCount), detailRowCount);
            loadProductDetails($('#batchProductDetailID_' + detailRowCount), detailRowCount);
            updateUsedBatchIds(); // Cập nhật danh sách Batch đã dùng
        });

        // Function to toggle new batch fields
        window.toggleNewBatch = function (rowIndex) {
            const fields = $('#newBatchFields_' + rowIndex);
            const fields2 = $('#newBatchFields_' + rowIndex + '_2');
            const batchIdSelect = $('#batchID_' + rowIndex);
            const isVisible = fields.is(':visible');

            if (isVisible) {
                // Cancel New Batch
                fields.hide();
                fields2.hide();
                batchIdSelect.prop('disabled', false); // Enable Batch ID dropdown
                batchIdSelect.prop('required', true);  // Required again
                $('#addNewBatch_' + rowIndex).text('Add New Batch');
            } else {
                // Add New Batch
                fields.show();
                fields2.show();
                batchIdSelect.prop('disabled', true);  // Disable Batch ID dropdown
                batchIdSelect.prop('required', false); // Not required when adding new
                $('#addNewBatch_' + rowIndex).text('Cancel New Batch');
            }
            updateUsedBatchIds(); // Cập nhật sau khi toggle
        };

        // Function to remove a detail row
        window.removeDetailRow = function (rowIndex) {
            const row = document.getElementById(`stockInDetailRow_${rowIndex}`);
            if (row) row.remove();
            updateUsedBatchIds(); // Cập nhật sau khi xóa
        };

        // Submit handler
        submitButton.addEventListener('click', function () {
            console.log('Nút Submit được nhấn.');

            const supplierIdValue = supplierId.value;
            const warehouseIdValue = warehouseId.value;
            const stockInDateValue = stockInDate.value;
            const stockInTimeValue = stockInTime.value;
            const noteValue = note.value.trim();

            console.log('Giá trị nhập vào:', {
                supplierIdValue, warehouseIdValue, stockInDateValue, stockInTimeValue, noteValue
            });

            // Client-side validation
            if (!supplierIdValue) {
                alert('Vui lòng chọn nhà cung cấp.');
                return;
            }
            if (!warehouseIdValue) {
                alert('Vui lòng chọn kho hàng.');
                return;
            }
            if (!stockInDateValue) {
                alert('Vui lòng chọn ngày nhập kho.');
                return;
            }
            if (!stockInTimeValue) {
                alert('Vui lòng chọn giờ nhập kho.');
                return;
            }
            if (!noteValue) {
                alert('Vui lòng nhập ghi chú.');
                return;
            }

            // Combine date and time
            const stockInDateTime = `${stockInDateValue}T${stockInTimeValue}:00Z`;

            // Collect StockIn Details
            const stockInDetails = [];
            const newBatches = [];
            for (let i = 0; i <= detailRowCount; i++) {
                const batchID = document.getElementById(`batchID_${i}`)?.value;
                const batchManufactureDate = document.getElementById(`batchManufactureDate_${i}`)?.value;
                const batchImportedQuantity = document.getElementById(`batchImportedQuantity_${i}`)?.value;
                const batchProductDetailID = document.getElementById(`batchProductDetailID_${i}`)?.value;
                const stockInDetailQuantity = document.getElementById(`stockInDetailQuantity_${i}`)?.value;
                const stockInDetailUnitPrice = document.getElementById(`stockInDetailUnitPrice_${i}`)?.value;

                let detail = {};
                if (batchID && batchID !== "" && !batchManufactureDate && !batchImportedQuantity && !batchProductDetailID) {
                    // Sử dụng BatchID đã chọn
                    detail = {
                        quantity: parseInt(stockInDetailQuantity),
                        unitPrice: parseFloat(stockInDetailUnitPrice),
                        batchID: parseInt(batchID)
                    };
                } else if (batchManufactureDate && batchImportedQuantity && batchProductDetailID && stockInDetailQuantity && stockInDetailUnitPrice) {
                    // Tạo batch mới, thêm vào newBatches
                    detail = {
                        quantity: parseInt(stockInDetailQuantity),
                        unitPrice: parseFloat(stockInDetailUnitPrice),
                        batchID: null // Sẽ được gán sau khi tạo batch mới
                    };
                    newBatches.push({
                        manufactureDate: batchManufactureDate,
                        importedQuantity: parseInt(batchImportedQuantity),
                        productDetailID: parseInt(batchProductDetailID),
                        soldQuantity: 0 // Mặc định
                    });
                } else {
                    continue; // Bỏ qua nếu dữ liệu không đầy đủ
                }

                if (Object.keys(detail).length > 0) {
                    stockInDetails.push(detail);
                    console.log(`Thêm StockInDetail:`, detail);
                }
            }

            if (stockInDetails.length === 0) {
                alert('Vui lòng thêm ít nhất một chi tiết nhập kho.');
                return;
            }

            // Chuẩn bị dữ liệu để gửi dưới dạng multipart/form-data
            const stockInData = {
                supplierID: parseInt(supplierIdValue),
                warehouseID: parseInt(warehouseIdValue),
                stockInDate: stockInDateTime,
                note: noteValue
            };

            const formData = new FormData();
            formData.append('stockIn', new Blob([JSON.stringify(stockInData)], { type: 'application/json' }));
            formData.append('details', new Blob([JSON.stringify(stockInDetails)], { type: 'application/json' }));
            if (newBatches.length > 0) {
                formData.append('newBatches', new Blob([JSON.stringify(newBatches)], { type: 'application/json' }));
            }

            console.log('Dữ liệu StockIn chuẩn bị gửi:', stockInData);
            console.log('Dữ liệu Details chuẩn bị gửi:', stockInDetails);
            console.log('Dữ liệu New Batches chuẩn bị gửi:', newBatches);

            fetch('http://localhost:8080/AgriculturalWarehouseManagementApplication/api/stockins/with-details', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Phản hồi từ server:', { status: response.status, ok: response.ok });
                    if (!response.ok) {
                        return response.json().then(err => { throw { status: response.status, error: err.error || 'Lỗi không xác định.' }; });
                    }
                    return response.json();
                })
                .then(createdStockIn => {
                    console.log('StockIn được tạo thành công:', createdStockIn);
                    alert('Tạo StockIn và Details thành công!');
                    supplierId.value = '';
                    warehouseId.value = '';
                    stockInDate.value = '';
                    stockInTime.value = '';
                    note.value = '';
                    stockInDetailsContainer.innerHTML = `
                        <div class="stock-in-detail-row mb-3" id="stockInDetailRow_0">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <label class="form-label-title">Batch ID</label>
                                    <div class="input-group">
                                        <select class="form-control" id="batchID_0" required>
                                            <option value="">None</option>
                                        </select>
                                        <button type="button" class="btn btn-primary" id="addNewBatch_0" onclick="toggleNewBatch(0)">Add New Batch</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 new-batch-fields" id="newBatchFields_0" style="display: none;">
                                <div class="col-sm-6">
                                    <label class="form-label-title">Manufacture Date</label>
                                    <input type="date" class="form-control" id="batchManufactureDate_0" required>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label-title">Imported Quantity</label>
