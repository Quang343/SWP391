<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Nền xanh nhạt thân thiện */
            color: #2c3e50; /* Màu chữ đậm vừa phải */
            text-align: center;
        }

        .container {
            padding: 60px 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .image-container {
            margin: 40px auto 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #34495e;
        }

        p {
            font-size: 16px;
            color: #5d6d7e;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            background-color: #3498db; /* Màu xanh dương tươi */
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2e86de;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }

            .home-button {
                width: 100%;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <div class="image-container">
        <img class="access-deny-img" th:src="@{/Backend/assets/images/403.png}" alt="Access Denied">
    </div>
    <h1>Truy cập bị từ chối</h1>
    <p>Bạn không có quyền truy cập vào trang này. Nếu không quá phiền,
        <br>vui lòng liên hệ quản trị viên để yêu cầu quyền truy cập.</p>
    <button class="home-button">Quay về trang chủ</button>
</div>
</body>
</html>
