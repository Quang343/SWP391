<style>
    .form-group {
        display: flex;
        align-items: flex-start;
        margin: 20px 0;
        gap: 5px;
    }

    .description-box {
        border: 2px dashed #ccc;
        padding: 10px;
        width: 100%;
        max-width: 500px;
        min-height: 120px;
        resize: vertical;
        font-family: sans-serif;
        font-size: 14px;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;

    }

    .alert-danger:hover {

<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/Admin/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Admin/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">
            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Tạo vai trò mới</h5>
                                        </div>
                                        <form class="form-add-role"
                                              th:action="@{/admin/saveRole}"
                                              th:object="${roleDTO}" method="post">
                                            <div class="theme-form theme-form-2 mega-form">

                                                <!-- Tên vai trò -->
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Tên vai trò</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" type="text"
                                                               placeholder="Nhập tên vai trò" th:field="*{name}" required>
                                                    </div>
                                                </div>

                                                <!-- Mô tả -->
                                                <div class="mb-4 row align-items-center">
                                                    <div class="form-group">
                                                        <label class="form-label-title col-sm-3 mb-0"
                                                               for="role-description">Mô tả</label>
                                                        <div class="col-sm-9">
                                                <textarea id="role-description" class="description-box"
                                                          th:field="*{description}"
                                                          placeholder="Nhập mô tả vai trò..."></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Trạng thái -->
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Trạng thái</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-select" th:field="*{status}">
                                                            <option value="ACTIVE">Đang hoạt động</option>
                                                            <option value="INACTIVE">Ngưng hoạt động</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- Thông báo lỗi -->
                                                <div class="mb-4 row justify-content-end">
                                                    <div class="col-sm-9">
                                                        <div id="error-message" class="alert alert-danger d-none"></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Nút gửi -->
                                            <div class="card-submit-button">
                                                <button class="btn btn-animation ms-auto" type="submit">Tạo mới</button>
                                            </div>
                                        </form>

                                        <!-- Các phần phân quyền hoặc gán quyền có thể thêm vào sau nếu cần -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Product Add End -->

            <!-- footer Start -->
            <div th:replace="BackEnd/fragments/Admin/footer::footer"></div>

<!-- Modal Start -->

    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" onclick="location.href = 'login.html';"
                            class="btn  btn--yes btn-primary">Yes

        </div>
    </div>
</div>

<!-- Modal thông báo tái sử dụng -->

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="resultModalTitle">Hoàn tất</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="remove-box text-center">
                    <div id="resultModalIcon" class="wrapper">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <h4 id="resultModalMessage" class="text-content">It's Removed.</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.innerText = status === 'success' ? 'Done' : 'Fail';
        icon.innerHTML = status === 'success' ?
            `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>` :
            `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`;
        msg.innerText = message;

        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        resultModal.show();
    }
</script>

<script>
    document.querySelector('.form-add-role').addEventListener('submit', async function (event) {
        event.preventDefault();

        const form = this;
        const formData = new FormData(form);
        const errorDiv = document.getElementById('error-message');
        errorDiv.innerText = '';

        try {
            const response = await fetch(form.action, {
                method: "POST",
                body: formData
            });
            if (!response.ok) {
                const contentType = response.headers.get("content-type");
                let msg = "Lỗi không xác định";

                if (contentType && contentType.includes("application/json")) {
                    const errorData = await response.json();
                    msg = typeof errorData === 'object'
                        ? Object.values(errorData).join('\n')
                        : JSON.stringify(errorData);
                } else {
                    msg = await response.text();
                }

                errorDiv.textContent = msg;
                errorDiv.classList.remove('d-none');
                console.error("Chi tiết lỗi cập nhật:", msg);
                throw new Error("Lỗi khi tạo mới role");
            }

            showModal('success', "Thêm thành công");
            setTimeout(() => {
                window.location.href = '/AgriculturalWarehouseManagementApplication/admin/roles';
            }, 1000);
        } catch (error) {
            console.error("Lỗi khi gửi form:", error);
        }
    })
</script>
