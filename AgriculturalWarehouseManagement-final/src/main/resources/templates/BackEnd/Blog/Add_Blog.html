
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="BackEnd/fragments/Blog/head::head"></head>

<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/Blog/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/Blog/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">

            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Thông tin Blog</h5>
                                        </div>

                                        <form id="blogForm" class="theme-form theme-form-2 mega-form">
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Tiêu đề</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" name="title" id="title" type="text" required placeholder="Nhập tiêu đề blog">
                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">Danh mục</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" id="category" name="category" required>
                                                        <!-- Category sẽ load động từ API -->
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">Tác giả</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text" name="author" id="author" placeholder="Tên tác giả">
                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Trạng thái</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="status" id="input-status" required>
                                                        <!-- Status sẽ load động từ API -->
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">Ảnh </label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="file" name="thumbnail" id="thumbnail" onchange="previewImage(event)">
                                                    <!-- Thẻ hiển thị ảnh thumbnail đã chọn -->
                                                    <img id="thumbnailPreview" src="#" alt="Preview Image"
                                                         style="max-width: 100%; display: none; margin-top: 10px;" />
                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Nội dung</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" name="content" id="content" rows="6" required></textarea>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-end">
                                                <button type="submit" class="btn btn-success">Thêm Blog</button>
                                                <a href="/admin/blog" class="btn btn-outline-secondary ms-2">Hủy</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Blog Add End -->

            <!-- footer Start -->
            <div class="container-fluid" th:replace="BackEnd/fragments/Blog/footer::footer">

            </div>
            <!-- footer En -->
        </div>
        <!-- Container-fluid End -->
    </div>
    <!-- Page Body End -->
</div>

                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" th:onclick="|window.location='@{backend/login}'|" class="btn btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    const CONTEXT_PATH = '/AgriculturalWarehouseManagementApplication';
    function loadBlogStatusList() {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/status-list`)
            .then(res => {
                const select = document.getElementById('input-status');
                select.innerHTML = '';
                res.data.forEach(st => {
                    select.innerHTML += `<option value="${st.name}">${st.label || st.name}</option>`;
                });
            })
            .catch(err => {
                console.error("Lỗi load status:", err);
            });
    }
    function loadBlogCategories() {
        axios.get(`${CONTEXT_PATH}/api/admin/blog/category`)
            .then(res => {
                const select = document.getElementById('category');
                select.innerHTML = '';
                res.data.forEach(cate => {
                    console.log(cate.blogCategoryId)
                    select.innerHTML += `<option value="${cate.blogCategoryId}">${cate.categoryName}</option>`;
                });
            })
            .catch(err => {
                console.error("Lỗi load danh mục:", err);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadBlogStatusList();
        loadBlogCategories(); // <--- Gọi hàm này! // ... Các init khác (ví dụ loadCategory...)
    });


    function addAdminBlogJS() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const author = document.getElementById('author').value;
        const blogCategoryID = document.getElementById('category').value;
        const status = document.getElementById('input-status').value;
        const thumbnailFile = document.getElementById('thumbnail').files[0];

        console.log("hee"+blogCategoryID)
        // Nếu không chọn ảnh thì vẫn cho thêm blog (tuỳ yêu cầu), ở đây báo lỗi:
        if (!thumbnailFile) {
            alert("Vui lòng chọn ảnh thumbnail!");
            return;
        }

        const formData = new FormData();
        formData.append("file", thumbnailFile);

        // 1. Upload ảnh thumbnail trước
        axios.post(`${CONTEXT_PATH}/api/admin/blog/upload-thumbnail`, formData, {
            headers: {'Content-Type': 'multipart/form-data'}
        })
            .then(res => {
                const thumbnailName = res.data;

                // 2. Tạo dữ liệu blog gửi lên backend
                const blog = {
                    title,
                    content,
                    blogCategoryID : parseInt(blogCategoryID),
                    author,
                    status,
                    thumbnail: thumbnailName  // Trường này Controller đã nhận!
                    // Không cần userID vì admin thêm
                };
                console.log("Gửi lên BE: ", blog);

                return axios.post(`${CONTEXT_PATH}/api/admin/blog/add_blog`, blog);
            })
            .then(res => {
                alert("🎉 Thêm blog thành công!");
                window.location.href = CONTEXT_PATH + "/admin/blog";
            })
            .catch(err => {
                console.error("Chi tiết lỗi từ server:", err);
                if (err.response && err.response.data) {
                    alert("Lỗi khi thêm blog: " + JSON.stringify(err.response.data));
                } else {
                    alert("Lỗi không xác định khi thêm blog!");
                }
            });
    }

    document.getElementById("blogForm").addEventListener("submit", function (e) {
        e.preventDefault();
        addAdminBlogJS();
    });

    function previewImage(event) {
        const file = event.target.files[0];  // Lấy file đã chọn
        const preview = document.getElementById('thumbnailPreview');  // Thẻ img để hiển thị preview

        // Kiểm tra nếu có file được chọn
        if (file) {
            const reader = new FileReader();  // Tạo đối tượng FileReader để đọc file

            // Khi file được đọc xong
            reader.onload = function() {
                preview.src = reader.result;  // Đặt đường dẫn ảnh đã đọc vào src của img
                preview.style.display = 'block';  // Hiển thị thẻ img
            };

            reader.readAsDataURL(file);  // Đọc file dưới dạng base64
        }
    }



</script>
</body>

</html>
