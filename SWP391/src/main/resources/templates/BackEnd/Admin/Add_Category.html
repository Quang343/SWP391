
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="BackEnd/fragments/head::head"></head>
<style>
    .form-group {
        display: flex;
        align-items: flex-start;
        margin: 20px 0;
        gap: 5px;
    }

    .description-box {
        border: 2px dashed #ccc;
        padding: 10px;
        width: 100%;
        max-width: 500px;
        min-height: 120px;
        resize: vertical;
        font-family: sans-serif;
        font-size: 14px;
    }
</style>
<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="BackEnd/fragments/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="BackEnd/fragments/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">

            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Category Information</h5>
                                        </div>

                                        <form th:action="@{/admin/saveCategory}" th:object="${categoryDTO}" method="post">
                                            <div class="theme-form theme-form-2 mega-form">
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Category Name</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" type="text"
                                                               placeholder="Category Name" th:field="*{name}" required>
                                                        <div th:if="${#fields.hasErrors('name')}"
                                                             th:errors="*{name}"
                                                             class="text-danger small mt-1 m-l-0"></div>
                                                    </div>
                                                </div>

                                                <div class="mb-4 row align-items-center">
                                                <div class="form-group">
                                                    <label class="form-label-title col-sm-3 mb-0" for="category-description">Category Description</label>
                                                    <div class="col-sm-9">
                                                        <textarea id="category-description" class="description-box" th:field="*{description}" placeholder="Enter category description here..."></textarea>
                                                    </div>
                                                </div>

<!--                                                    <form class="dropzone custom-dropzone" id="multiFileUpload"-->
<!--                                                          action="/upload.php">-->
<!--                                                        <div class="dropzone-wrapper">-->
<!--                                                            <div class="dz-message needsclick">-->
<!--                                                                <div>-->
<!--                                                                    <i class="icon-cloud-up"></i>-->
<!--                                                                    <h6>Drop files here or click to upload.</h6>-->
<!--                                                                </div>-->
<!--                                                            </div>-->
<!--                                                        </div>-->
<!--                                                    </form>-->
                                            </div>

                                                <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Category Status</label>
                                                <div class="col-sm-9">
                                                    <select class="form-select" name="status" th:field="*{status}">
                                                        <option selected disabled value="">Select status</option>
                                                        <option value="ACTIVE">Active</option>
                                                        <option value="INACTIVE">Inactive</option>
                                                        <option value="DELETED">Deleted</option>
                                                    </select>
                                                </div>
                                            </div>

                                                <div class="row align-items-center">
                                                <div class="col-sm-3 form-label-title">Select Category Icon</div>
                                                <div class="col-sm-9">
                                                    <div class="dropdown icon-dropdown">
                                                        <button class="btn dropdown-toggle" type="button"
                                                                id="dropdownMenuButton1" data-bs-toggle="dropdown">
                                                            Select Icon
                                                        </button>
                                                        <ul class="dropdown-menu"
                                                            aria-labelledby="dropdownMenuButton1">
                                                            <li>
                                                                <a class="dropdown-item" href="#">
                                                                    <img src="../assets/svg/1/vegetable.svg"
                                                                         class="img-fluid" alt="">
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>

                                            <div class="card-submit-button">
                                                <button class="btn btn-animation ms-auto" type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Product Add End -->

            <!-- footer Start -->
            <div class="container-fluid">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-12 footer-copyright text-center">
                            <p class="mb-0">Copyright 2022 Â© Fastkart theme by pixelstrap</p>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- footer End -->
        </div>
        <!-- Container-fluid End -->
    </div>
    <!-- Page Body End -->
</div>
<!-- page-wrapper End -->

<!-- Modal Start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                <p>Are you sure you want to log out?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" onclick="location.href = 'login.html';"
                            class="btn  btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->


<!-- latest js -->
<script th:src="@{/Backend/assets/js/jquery-3.6.0.min.js}"></script>

<!-- Bootstrap js -->
<script th:src="@{/Backend/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>

<!-- feather icon js -->
<script th:src="@{/Backend/assets/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/Backend/assets/js/icons/feather-icon/feather-icon.js}"></script>

<!-- scrollbar simplebar js -->
<script th:src="@{/Backend/assets/js/scrollbar/simplebar.js}"></script>
<script th:src="@{/Backend/assets/js/scrollbar/custom.js}"></script>

<!-- Sidebar js -->
<script th:src="@{/Backend/assets/js/config.js}"></script>

<!-- customizer js -->
<script th:src="@{/Backend/assets/js/customizer.js}"></script>

<!-- Plugins js -->
<script th:src="@{/Backend/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/Backend/assets/js/notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/Backend/assets/js/notify/index.js}"></script>

<!-- Data table js -->
<script th:src="@{/Backend/assets/js/jquery.dataTables.js}"></script>
<script th:src="@{/Backend/assets/js/custom-data-table.js}"></script>

<!-- sidebar effect -->
<script th:src="@{/Backend/assets/js/sidebareffect.js}"></script>

<!-- Theme js -->
<script th:src="@{/Backend/assets/js/script.js}"></script>

<!--Dropzon js -->
<script th:src="@{/Backend/assets/js/dropzone/dropzone.js}"></script>
<script th:src="@{/Backend/assets/js/dropzone/dropzone-script.js}"></script>

<!-- select2 js -->
<script th:src="@{/Backend/assets/js/select2.min.js}"></script>
<script th:src="@{/Backend/assets/js/select2-custom.js}"></script>

</body>
</html>
