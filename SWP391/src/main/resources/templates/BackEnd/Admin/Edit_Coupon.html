<script>
    function showModal(status, message) {
        const title = document.getElementById('resultModalTitle');
        const icon = document.getElementById('resultModalIcon');
        const msg = document.getElementById('resultModalMessage');

        title.textContent = status === 'success' ? 'Thành công' : 'Thất bại!';
        msg.textContent = message;

        icon.innerHTML = status === 'success'
            ? `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
               </svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
                </svg>`

        //hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }
</script>

<script>
    document.querySelector('.theme-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = this;

        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add("d-none");
        errorDiv.textContent = '';

        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const contentType = response.headers.get("content-type");
                let msg = "Lỗi không xác định";

                if (contentType && contentType.includes("application/json")) {
                    const errorData = await response.json();
                    msg = typeof errorData === 'object'
                        ? Object.values(errorData).join('\n')
                        : JSON.stringify(errorData);
                } else {
                    msg = await response.text();
                }

                errorDiv.textContent = msg;
                errorDiv.classList.remove('d-none');
                console.error("Chi tiết lỗi cập nhật:", msg);
                throw new Error("Lỗi khi update coupon");
            }

            showModal('success', 'Updated successfully');
            setTimeout(() => {
                window.location.href = '/admin/vouchers';
            }, 2000);
        } catch (e) {
            console.error("Lỗi khi gửi form:", e);
        }
    });
</script>
